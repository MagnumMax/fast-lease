<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dubai Fast Lease — My Deals</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="../../assets/style.css" />
</head>
<body class="bg-slate-50 font-sans text-slate-900">
  <div class="min-h-screen lg:flex">
    <aside id="sidebar" class="hidden w-72 border-r border-slate-200 bg-white lg:flex"></aside>
    <div class="flex-1">
      <header id="page-header" class="border-b border-slate-200 bg-white/80 px-6 py-5 backdrop-blur"></header>
      <main class="bg-slate-50">
        <div class="mx-auto w-full max-w-6xl lg:ml-0 lg:mr-auto px-6 py-8">
          <section class="flex flex-col gap-4 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
              <div>
                <p class="text-xs uppercase tracking-[0.3em] text-slate-400">История взаимодействий</p>
                <h1 class="mt-2 text-2xl font-semibold text-slate-900">Заявки и сделки</h1>
                <p class="text-sm text-slate-500">Подробные статусы всех шагов — от подачи заявки до выкупа автомобиля.</p>
              </div>
              <div class="flex flex-wrap items-center gap-3">
                <select id="deal-filter" class="rounded-xl border-slate-200 text-sm focus:border-slate-900 focus:ring-slate-900">
                  <option value="all">Все статусы</option>
                  <option value="active">Активные</option>
                  <option value="application">Заявки</option>
                  <option value="completed">Завершённые</option>
                </select>
                <a href="../../application/new/index.html" class="inline-flex items-center gap-2 rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">
                  <i data-lucide="plus" class="h-4 w-4"></i>
                  Новая заявка
                </a>
              </div>
            </div>

            <div class="mt-4" id="deals-table"></div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    async function getShared(basePath) {
      
      const sharedMod = await import(`${basePath}/shared.js`);
      return { ...sharedMod };
    }

    const shared = await getShared('../../assets');
    const { mountSidebar, mountHeader, applyIcons, renderTable, statusBadge, formatDate, mountMobileBottomNav } = shared;
    const { clientNav } = shared;

    const basePath = '../..';
    mountSidebar({
      containerId: 'sidebar',
      role: 'Клиент',
      items: clientNav,
      activePath: '/client/deals/index.html',
      basePath,
    });

    mountHeader({
      containerId: 'page-header',
      title: 'Мои сделки',
      breadcrumbs: ['Клиент', 'Заявки и сделки'],
      basePath,
    });

    // Initialize mobile bottom navigation
    mountMobileBottomNav({
      containerId: 'mobile-bottom-nav',
      items: clientNav,
      activePath: '/client/deals/index.html',
      basePath,
    });

    const deals = [
      {
        id: 'FL-2025-1042',
        car: 'Rolls-Royce Cullinan',
        status: 'Активен',
        updatedAt: '2025-01-28',
        type: 'deal',
        link: '../../client/deals/deal-001/index.html',
      },
      {
        id: 'FL-2025-0976',
        car: 'Lamborghini Huracan',
        status: 'Подписание договора',
        updatedAt: '2025-01-17',
        type: 'deal',
        link: '../../client/deals/deal-001/index.html',
      },
      {
        id: 'APP-2025-2218',
        car: 'Rolls-Royce Ghost',
        status: 'Проверка документов',
        updatedAt: '2025-01-12',
        type: 'application',
        link: '../../client/deals/deal-001/index.html',
      },
      {
        id: 'FL-2024-8841',
        car: 'Ferrari 488 Spider',
        status: 'Завершено',
        updatedAt: '2024-11-04',
        type: 'completed',
        link: '../../client/deals/deal-001/index.html',
      },
      {
        id: 'APP-2024-7781',
        car: 'Bentley Bentayga',
        status: 'Отклонено',
        updatedAt: '2024-08-19',
        type: 'application',
        link: '../../client/deals/deal-001/index.html',
      },
    ];

    const columns = [
      {
        key: 'id',
        label: 'ID',
        render: (row) => `<a href="${row.link}" class="font-medium text-slate-900 hover:underline">${row.id}</a>`,
      },
      { key: 'car', label: 'Автомобиль' },
      {
        key: 'status',
        label: 'Статус',
        render: (row) => statusBadge(row.status),
      },
      {
        key: 'updatedAt',
        label: 'Обновлено',
        render: (row) => formatDate(row.updatedAt),
      },
    ];

    let currentFilter = 'all';

    function updateTable() {
      const filtered = deals.filter((deal) => (currentFilter === 'all' ? true : deal.type === currentFilter));
      renderTable({ containerId: 'deals-table', columns, data: filtered });
      setTimeout(() => {
      applyIcons();
    }, 100);
    }

    document.getElementById('deal-filter').addEventListener('change', (event) => {
      currentFilter = event.target.value;
      updateTable();
    });

    updateTable();
    applyIcons();
  </script>

  <!-- Mobile Bottom Navigation -->
  <nav id="mobile-bottom-nav" class="mobile-bottom-nav"></nav>
</body>
</html>
