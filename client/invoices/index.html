<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dubai Fast Lease — Invoices</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } };
  </script>
  <link rel="stylesheet" href="../../assets/style.css" />
</head>
<body class="bg-slate-50 font-sans text-slate-900">
  <div class="min-h-screen lg:flex">
    <aside id="sidebar" class="hidden w-72 border-r border-slate-200 bg-white lg:flex"></aside>
    <div class="flex-1">
      <header id="page-header" class="border-b border-slate-200 bg-white/80 px-6 py-5 backdrop-blur"></header>
      <main class="bg-slate-50">
      <div class="mx-auto w-full max-w-6xl lg:ml-0 lg:mr-auto space-y-6">
          <section class="grid gap-6 grid-cols-2 sm:grid-cols-3">
            <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
              <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Предстоящий платеж</p>
              <h2 id="summary-upcoming" class="mt-3 text-2xl font-semibold text-slate-900">—</h2>
              <p id="summary-date" class="text-sm text-slate-500">—</p>
            </article>
            <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
              <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Оплачено в этом году</p>
              <h2 id="summary-paid" class="mt-3 text-2xl font-semibold text-slate-900">—</h2>
            </article>
            <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
              <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Просрочки</p>
              <h2 id="summary-overdue" class="mt-3 text-2xl font-semibold text-emerald-600">—</h2>
            </article>
            <!-- Новый блок: Ожидают оплаты -->
            <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
              <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Ожидают оплаты</p>
              <h2 id="summary-pending" class="mt-3 text-2xl font-semibold text-slate-900">—</h2>
              <p id="summary-pending-count" class="text-sm text-slate-500">—</p>
            </article>
          </section>

          <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
              <div>
                <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Инвойсы</p>
                <h1 class="mt-2 text-2xl font-semibold text-slate-900">История платежей</h1>
              </div>
              <button class="inline-flex items-center gap-2 rounded-xl border border-slate-200 px-4 py-2 text-sm font-medium text-slate-700 hover:border-slate-900">
                <i data-lucide="download" class="h-4 w-4"></i>
                Экспортировать PDF
              </button>
            </div>
            <div class="mt-6 flex flex-col gap-4">
              <div class="flex flex-wrap items-center gap-3 text-sm">
                <div class="relative">
                  <i data-lucide="search" class="absolute left-3 top-2.5 h-4 w-4 text-slate-400"></i>
                  <input id="invoice-filter-search" type="text" class="w-64 rounded-xl border border-slate-200 pl-9 pr-3 py-2 text-sm text-slate-900 shadow-sm focus:border-slate-900 focus:ring-slate-900" placeholder="Поиск (номер/дата)" />
                </div>
                <select id="invoice-filter-status" class="rounded-xl border border-slate-200 px-3 py-2 text-sm text-slate-700">
                  <option value="">Все статусы</option>
                  <option>Оплачен</option>
                  <option>Ожидает оплаты</option>
                </select>
                
              </div>
              <div class="mt-4 hidden md:block" id="invoice-table"></div>
              <div class="mt-4 md:hidden space-y-4" id="invoice-cards"></div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    async function getShared(basePath) {
      
      const sharedMod = await import(`${basePath}/shared.js`);
      return { ...sharedMod };
    }

    const shared = await getShared('../../assets');
    const { mountSidebar, mountHeader, applyIcons, renderTable, formatCurrency, formatDate, statusBadge, mountMobileBottomNav } = shared;
    const { clientNav } = shared;

    const basePath = '../..';
    mountSidebar({ containerId: 'sidebar', role: 'Клиент', items: clientNav, activePath: '/client/invoices/index.html', basePath });

    mountHeader({
      containerId: 'page-header',
      title: 'Инвойсы',
      breadcrumbs: ['Клиент', 'Финансы'],
      basePath,
    });

    // Initialize mobile bottom navigation
    mountMobileBottomNav({
      containerId: 'mobile-bottom-nav',
      items: clientNav,
      activePath: '/client/invoices/index.html',
      basePath,
    });

    const invoices = [
      { id: 'INV-2025-013', dueDate: '2025-11-15', amount: 3260, status: 'Ожидает оплаты', link: '../../client/invoices/invoice-2024-001/index.html' },
      { id: 'INV-2025-012', dueDate: '2025-01-15', amount: 3260, status: 'Оплачен', link: '../../client/invoices/invoice-2024-001/index.html' },
      { id: 'INV-2024-011', dueDate: '2024-12-15', amount: 3260, status: 'Оплачен', link: '../../client/invoices/invoice-2024-001/index.html' },
      { id: 'INV-2024-010', dueDate: '2024-11-15', amount: 3260, status: 'Оплачен', link: '../../client/invoices/invoice-2024-001/index.html' },
      { id: 'INV-2024-009', dueDate: '2024-10-15', amount: 3260, status: 'Оплачен', link: '../../client/invoices/invoice-2024-001/index.html' },
    ];

    

    const invoiceFilters = { query: '', status: '' };

    function applyInvoiceFilters() {
      const q = (invoiceFilters.query || '').toLowerCase();
      const status = invoiceFilters.status || '';
      const filtered = invoices.filter(inv =>
        (!q || inv.id.toLowerCase().includes(q) || formatDate(inv.dueDate).toLowerCase().includes(q)) &&
        (!status || inv.status === status)
      );
      renderTable({
        containerId: 'invoice-table',
        columns: [
          { key: 'id', label: 'Инвойс', render: (row) => `<a href="${row.link}" class="text-slate-900 hover:underline">${row.id}</a>` },
          { key: 'dueDate', label: 'Дата', render: (row) => formatDate(row.dueDate) },
          { key: 'amount', label: 'Сумма', render: (row) => formatCurrency(row.amount, 'AED') },
          { key: 'status', label: 'Статус', render: (row) => statusBadge(row.status) },
        ],
        data: filtered,
      });
      renderInvoiceCards(filtered);
      setTimeout(() => applyIcons(), 50);
    }

    function renderInvoiceCards(data) {
      const container = document.getElementById('invoice-cards');
      if (!container) return;
      container.innerHTML = data
        .map(
          (row) => `
          <a href="${row.link}" class="block rounded-xl border border-slate-200 p-4 hover:bg-slate-50">
            <div class="flex items-start justify-between gap-3">
              <div>
                <p class="text-sm font-semibold text-slate-900">${row.id}</p>
                <p class="text-sm text-slate-500">${formatDate(row.dueDate)}</p>
              </div>
              ${statusBadge(row.status)}
            </div>
            <p class="mt-3 text-xs text-slate-500">Сумма: ${formatCurrency(row.amount, 'AED')}</p>
          </a>
        `
        )
        .join('');
    }

    // Initial render
    applyInvoiceFilters();

    const searchInput = document.getElementById('invoice-filter-search');
    const statusSelect = document.getElementById('invoice-filter-status');
    

    if (searchInput) {
      searchInput.addEventListener('input', () => { invoiceFilters.query = searchInput.value; applyInvoiceFilters(); });
      searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') applyInvoiceFilters(); });
    }
    if (statusSelect) {
      statusSelect.addEventListener('change', () => { invoiceFilters.status = statusSelect.value; applyInvoiceFilters(); });
    }

    

    const upcoming = invoices[0];
    document.getElementById('summary-upcoming').textContent = formatCurrency(upcoming.amount, 'AED');
    document.getElementById('summary-date').textContent = `Оплатить до ${formatDate(upcoming.dueDate)}`;
    document.getElementById('summary-paid').textContent = formatCurrency(3260 * 8, 'AED');
    document.getElementById('summary-overdue').textContent = '0 AED';

    // Pending (ожидают оплаты): сумма и количество
    const pendingInvoices = invoices.filter(inv => inv.status === 'Ожидает оплаты');
    const pendingAmount = pendingInvoices.reduce((sum, i) => sum + i.amount, 0);
    const pendingEl = document.getElementById('summary-pending');
    const pendingCountEl = document.getElementById('summary-pending-count');
    if (pendingEl) pendingEl.textContent = formatCurrency(pendingAmount, 'AED');
    if (pendingCountEl) pendingCountEl.textContent = `Платежей: ${pendingInvoices.length}`;

    setTimeout(() => { applyIcons(); }, 50);
  </script>

  <!-- Mobile Bottom Navigation -->
  <nav id="mobile-bottom-nav" class="mobile-bottom-nav"></nav>
</body>
</html>
