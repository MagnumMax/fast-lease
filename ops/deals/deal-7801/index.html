<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Lease — Deal Card FL-2042</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } };</script>
  <link rel="stylesheet" href="../../../assets/style.css" />
</head>
<body class="bg-slate-50 font-sans text-slate-900">
  <div class="min-h-screen lg:flex">
    <aside id="sidebar" class="hidden w-72 border-r border-slate-200 bg-white lg:flex"></aside>
    <div class="flex-1">
      <header id="page-header" class="border-b border-slate-200 bg-white/80 px-6 py-5 backdrop-blur"></header>
      <main class="bg-slate-50">
        <div class="mx-auto w-full max-w-6xl space-y-6 lg:ml-0 lg:mr-auto">
          <div id="back-to-list-container"></div>
          <div id="deal-component"></div>



          <section class="grid gap-6 lg:grid-cols-2">
            <article class="rounded-2xl border border-slate-200 bg-white p-5">
              <h2 class="text-sm font-semibold text-slate-800">Client Profile</h2>
              <dl class="mt-3 grid gap-3 text-sm text-slate-600 sm:grid-cols-2">
                <div><dt>Name</dt><dd class="font-medium text-slate-900">Maxime Dupont</dd></div>
                <div><dt>Phone</dt><dd class="font-medium text-slate-900">+7 999 123-45-67</dd></div>
                <div><dt>Email</dt><dd class="font-medium text-slate-900">maxime.dupont@fastlease.io</dd></div>
                <div><dt>Scoring Score</dt><dd class="font-medium text-emerald-600">92/100</dd></div>
              </dl>
              <div class="mt-4 rounded-xl bg-slate-50/80 px-4 py-3 text-xs text-slate-500">
                <p>The client has a completed deal from 2023. No delinquencies recorded.</p>
              </div>
            </article>
            <div id="key-information-component"></div>
          </section>

          <section class="grid gap-6 lg:grid-cols-[2fr_1fr]">
            <div id="documents-component"></div>
          </section>

          <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <div class="flex items-center justify-between">
              <h2 class="text-lg font-semibold text-slate-900">History</h2>
            </div>
            <ul id="timeline" class="mt-4 space-y-3"></ul>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    async function getShared(basePath) {
      
      const sharedMod = await import(`${basePath}/shared.js`);
      return { ...sharedMod };
    }

    const { mountDealComponent } = await import('../../../components/deal-component.js');
    const { mountKeyInformationComponent } = await import('../../../components/key-information-component.js');
    const { mountDocumentsComponent } = await import('../../../components/documents-component.js');

    const shared = await getShared('../../../assets');
    const { mountSidebar, mountHeader, applyIcons, formatCurrency, formatDate, mountBackToListButton } = shared;
    const { opsNav } = shared;

    const basePath = '../../..';
    mountSidebar({ containerId: 'sidebar', role: 'Operations Manager', items: opsNav, activePath: '/ops/deals/index.html', basePath });

    mountHeader({
      containerId: 'page-header',
      title: 'Deal Card FL-2042',
      breadcrumbs: ['Operations', 'Deals', 'FL-2042'],
      items: opsNav,
      activePath: '/ops/deals/index.html',
      basePath,
    });

    const nextPayment = formatDate('2025-02-15');

    // Добавить кнопку "Назад к списку"
    mountBackToListButton({
      containerId: 'back-to-list-container',
      listHref: '../../deals/index.html',
      label: 'Все сделки'
    });

    mountDealComponent('deal-component', {
      dealId: 'FL-2042',
      vehicleName: 'Bentley Continental GT',
      status: 'Act Signing',
      description: 'Client — Maxime Dupont. Created — January 14, 2025.',
      imageUrl: '../../../assets/images/bentley-bw.jpg',
      imageAlt: 'Bentley Continental GT exterior',
      monthlyPayment: formatCurrency(4200),
      nextPayment,
      dueAmount: formatCurrency(18000),
    });

    mountKeyInformationComponent('key-information-component', {
      title: 'Key information',
      items: [
        { label: 'VIN', value: 'R1T-2204' },
        { label: 'Program Term', value: '36 months' },
        { label: 'Issue Date', value: '14.01.2025' },
        { label: 'Mileage', value: '18 400 km' },
        { label: 'Last Service', value: '12.01.2025' },
        { label: 'Odoo Card', value: '<a href="#" class="text-slate-900 hover:underline">Open Card</a>' },
      ],
    });

    const docs = [
       { title: 'Leasing Agreement', status: 'Signed · updated 14 Jan 2025 11:22' },
       { title: 'EU Passport', status: 'AI check passed · updated 14 Jan 2025 10:19' },
       { title: 'Income Statement', status: 'Requires update · updated 13 Jan 2025 09:55' },
       { title: 'Payment schedule (update)', status: 'Version 02/2025' },
       { title: 'Delivery acceptance form', status: 'Signature pending' },
       { title: 'Registration Certificate (Mulkiya)', status: 'Valid until 12.12.2025' },
       { title: 'Insurance Policy', status: 'Version 2025' },
       { title: 'Inspection Protocol', status: 'Passed 01.2025' },
       { title: 'Vehicle Usage Rules', status: 'Current' }
     ];

    mountDocumentsComponent('documents-component', {
      title: 'Documents',
      documents: docs,
    });


    const events = [
      { date: '2025-01-14 12:05', text: 'Vehicle handover scheduled for 15.01 18:00', icon: 'calendar-check' },
      { date: '2025-01-14 11:22', text: 'Agreement signed by client via digital signature', icon: 'file-check' },
      { date: '2025-01-14 10:19', text: 'AI confirmed Emirates ID and income', icon: 'sparkles' },
      { date: '2025-01-14 10:00', text: 'Application created by operator Maria T.', icon: 'user-plus' },
    ];

    document.getElementById('timeline').innerHTML = events
      .map(
        (event) => `
        <li class="flex items-start gap-3 rounded-xl border border-slate-200 px-4 py-3">
          <div class="mt-1 h-8 w-8 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center">
            <i data-lucide="${event.icon}" class="h-4 w-4"></i>
          </div>
          <div>
            <p class="text-sm font-medium text-slate-900">${event.text}</p>
            <p class="text-xs text-slate-500">${event.date}</p>
          </div>
        </li>
      `
      )
      .join('');

    applyIcons();
  </script>
</body>
</html>
