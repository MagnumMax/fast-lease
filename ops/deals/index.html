<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Lease — Сделки</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } };</script>
  <link rel="stylesheet" href="../../assets/style.css" />
</head>
<body class="bg-slate-50 font-sans text-slate-900">
  <div class="min-h-screen lg:flex">
    <aside id="sidebar" class="hidden w-72 border-r border-slate-200 bg-white lg:flex"></aside>
    <div class="flex-1 flex flex-col">
      <header id="page-header" class="border-b border-slate-200 bg-white/80 px-6 py-5 backdrop-blur"></header>
      <main class="flex-1 bg-slate-50">
        <div class="mx-auto w-full max-w-6xl lg:ml-0 lg:mr-auto px-6 py-6 space-y-6">
          <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <div class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
              <div>
                <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Управление сделками</p>
                <h1 class="mt-2 text-2xl font-semibold text-slate-900">Канбан и список</h1>
              </div>
              <div class="flex flex-wrap items-center gap-3 text-sm">
                <button id="view-kanban" class="inline-flex items-center gap-2 rounded-xl bg-slate-900 px-3 py-2 font-semibold text-white">
                  <i data-lucide="kanban" class="h-4 w-4"></i>
                  Канбан
                </button>
                <button id="view-table" class="inline-flex items-center gap-2 rounded-xl border border-slate-200 px-3 py-2 text-slate-600 hover:border-slate-900">
                  <i data-lucide="list" class="h-4 w-4"></i>
                  Список
                </button>
                <button class="inline-flex items-center gap-2 rounded-xl border border-slate-200 px-3 py-2 text-slate-600 hover:border-slate-900">
                  <i data-lucide="filter" class="h-4 w-4"></i>
                  Фильтры
                </button>
              </div>
            </div>
          </section>

          <section id="kanban" class="grid gap-4 md:grid-cols-2 xl:grid-cols-4">
            <!-- Kanban columns will render here -->
          </section>

          <section id="deal-table" class="hidden rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <div id="table-container"></div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../../assets/shared.js"></script>
  <script type="module">
    async function getShared(basePath) {
      
      const sharedMod = await import(`${basePath}/shared.js`);
      return { ...sharedMod };
    }

    const shared = await getShared('../../assets');
    const { mountSidebar, mountHeader, applyIcons, renderTable, statusBadge, formatDate, initSortable } = shared;
    const { opsNav } = shared;

    const basePath = '../..';
    mountSidebar({ containerId: 'sidebar', role: 'Операционный менеджер', items: opsNav, activePath: '/ops/deals/index.html', basePath });

    mountHeader({
      containerId: 'page-header',
      title: 'Сделки',
      breadcrumbs: ['Операции', 'Сделки'],
      basePath,
    });

    const pipeline = [
      {
        title: 'Заявки',
        key: 'applications',
        deals: [
          { id: 'APP-2218', client: 'Антон Громов', car: 'Rolls-Royce Ghost', updatedAt: '2025-01-21', stage: 'Проверка документов' },
          { id: 'APP-2234', client: 'Евгения Морозова', car: 'Bentley Bentayga', updatedAt: '2025-01-20', stage: 'AI скоринг' },
        ],
      },
      {
        title: 'Документы',
        key: 'documents',
        deals: [
          { id: 'APP-2199', client: 'Nikolai Bely', car: 'Rolls-Royce Cullinan', updatedAt: '2025-01-19', stage: 'Awaiting Emirates ID' },
          { id: 'APP-2201', client: 'Мария Власова', car: 'Ferrari 488 Spider', updatedAt: '2025-01-19', stage: 'Проверка юриста' },
        ],
      },
      {
        title: 'Выдача',
        key: 'handover',
        deals: [
          { id: 'FL-2042', client: 'Максим Кузьмин', car: 'Bentley Continental GT', updatedAt: '2025-01-18', stage: 'Подписание акта' },
          { id: 'FL-2043', client: 'Софья Лебедева', car: 'Lamborghini Huracan', updatedAt: '2025-01-18', stage: 'Подготовка авто' },
        ],
      },
      {
        title: 'Активные',
        key: 'active',
        deals: [
          { id: 'FL-1042', client: 'Иван Петров', car: 'Rolls-Royce Cullinan', updatedAt: '2025-01-17', stage: 'Активна' },
          { id: 'FL-1043', client: 'Анна Соколова', car: 'Rolls-Royce Ghost', updatedAt: '2025-01-16', stage: 'Активна' },
        ],
      },
    ];

    const kanban = document.getElementById('kanban');
    kanban.innerHTML = pipeline
      .map(
        (column) => `
        <article class="flex h-full flex-col rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
          <header class="flex items-center justify-between">
            <h2 class="text-sm font-semibold text-slate-800">${column.title}</h2>
            <span class="badge badge-info">${column.deals.length}</span>
          </header>
          <div class="mt-4 flex-1 space-y-3" data-column="${column.key}">
            ${column.deals
              .map(
                (deal) => `
                <a href="../../ops/deals/deal-7801/index.html" class="group block rounded-xl border border-slate-200 bg-slate-50/80 px-4 py-3 text-sm text-slate-700 hover:border-slate-900">
                  <div class="flex items-center justify-between">
                    <span class="font-semibold text-slate-900">${deal.id}</span>
                    <span class="text-xs text-slate-400">${formatDate(deal.updatedAt)}</span>
                  </div>
                  <p class="truncate text-sm text-slate-600">${deal.client} · ${deal.car}</p>
                  <span class="mt-2 inline-flex items-center gap-2 text-xs text-slate-500">
                    <i data-lucide="workflow" class="h-3.5 w-3.5"></i>
                    ${deal.stage}
                  </span>
                </a>
              `)
              .join('')}
          </div>
        </article>
      `
      )
      .join('');

    pipeline.forEach((column) => {
      initSortable(`[data-column="${column.key}"]`, {
        group: 'deals',
        animation: 150,
        handle: '.group',
      });
    });

    const dealsFlat = pipeline.flatMap((column) =>
      column.deals.map((deal) => ({ ...deal, status: column.title }))
    );

    const columnsTable = [
      { key: 'id', label: 'Deal ID', render: (row) => `<a href="../../ops/deals/deal-7801/index.html" class="text-slate-900 hover:underline">${row.id}</a>` },
      { key: 'client', label: 'Клиент' },
      { key: 'car', label: 'Автомобиль' },
      { key: 'status', label: 'Статус', render: (row) => statusBadge(row.status) },
      { key: 'updatedAt', label: 'Обновлено', render: (row) => formatDate(row.updatedAt) },
    ];

    renderTable({ containerId: 'table-container', columns: columnsTable, data: dealsFlat });

    const kanbanView = document.getElementById('kanban');
    const tableView = document.getElementById('deal-table');

    document.getElementById('view-table').addEventListener('click', () => {
      kanbanView.classList.add('hidden');
      tableView.classList.remove('hidden');
    });

    document.getElementById('view-kanban').addEventListener('click', () => {
      tableView.classList.add('hidden');
      kanbanView.classList.remove('hidden');
    });

    applyIcons();
  </script>
</body>
</html>
