<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Lease — Сделки</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } };</script>
  <link rel="stylesheet" href="../../assets/style.css" />
</head>
<body class="bg-slate-50 font-sans text-slate-900">
  <div class="min-h-screen lg:flex">
    <aside id="sidebar" class="hidden w-72 border-r border-slate-200 bg-white lg:flex"></aside>
    <div class="flex-1 flex flex-col">
      <header id="page-header" class="border-b border-slate-200 bg-white/80 px-6 py-5 backdrop-blur"></header>
      <main class="flex-1 bg-slate-50">
      <div class="mx-auto w-full max-w-6xl lg:ml-0 lg:mr-auto space-y-6">
          <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <div class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
              <div class="flex flex-wrap items-center gap-3 text-sm">
                <div class="flex flex-wrap items-center gap-2">
                  <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-2.5 h-4 w-4 text-slate-400"></i>
                    <input id="deal-search" type="text" class="w-56 rounded-xl border border-slate-200 pl-9 pr-3 py-2 text-sm text-slate-900 shadow-sm focus:border-slate-900 focus:ring-slate-900" placeholder="Поиск: клиент, авто, ID" />
                  </div>
                  <select id="deal-status" class="rounded-xl border border-slate-200 px-3 py-2 text-sm text-slate-900 shadow-sm focus:border-slate-900 focus:ring-slate-900">
                    <option value="all">Все статусы</option>
                    <option value="applications">Заявки</option>
                    <option value="documents">Документы</option>
                    <option value="handover">Выдача</option>
                    <option value="active">Активные</option>
                  </select>
                  
                </div>
              </div>
            </div>
          </section>

          <section id="kanban" class="grid gap-4 md:grid-cols-2 xl:grid-cols-4">
            <!-- Kanban columns will render here -->
          </section>

          <section id="deal-table" class="hidden rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <div id="table-container"></div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    async function getShared(basePath) {
      
      const sharedMod = await import(`${basePath}/shared.js`);
      return { ...sharedMod };
    }

    const shared = await getShared('../../assets');
    const { mountSidebar, mountHeader, applyIcons, renderTable, statusBadge, formatDate, initSortable, mountMobileBottomNav, enableGlobalSearch } = shared;
    const { opsNav } = shared;

    const basePath = '../..';
    mountSidebar({ containerId: 'sidebar', role: 'Операционный менеджер', items: opsNav, activePath: '/ops/deals/index.html', basePath });

    mountHeader({
      containerId: 'page-header',
      title: 'Сделки',
      breadcrumbs: ['Операции', 'Сделки'],
      basePath,
    });

    enableGlobalSearch({ basePath });

    mountMobileBottomNav({
      containerId: 'mobile-bottom-nav',
      items: opsNav,
      activePath: '/ops/deals/index.html',
      basePath,
    });

    const pipelineOriginal = [
      {
        title: 'Заявки',
        key: 'applications',
        deals: [
          { id: 'APP-2218', client: 'Антон Громов', car: 'Rolls-Royce Ghost', updatedAt: '2025-01-21', stage: 'Проверка документов' },
          { id: 'APP-2234', client: 'Евгения Морозова', car: 'Bentley Bentayga', updatedAt: '2025-01-20', stage: 'AI скоринг' },
        ],
      },
      {
        title: 'Документы',
        key: 'documents',
        deals: [
          { id: 'APP-2199', client: 'Nikolai Bely', car: 'Rolls-Royce Cullinan', updatedAt: '2025-01-19', stage: 'Awaiting Emirates ID' },
          { id: 'APP-2201', client: 'Мария Власова', car: 'Ferrari 488 Spider', updatedAt: '2025-01-19', stage: 'Проверка юриста' },
        ],
      },
      {
        title: 'Выдача',
        key: 'handover',
        deals: [
          { id: 'FL-2042', client: 'Максим Кузьмин', car: 'Bentley Continental GT', updatedAt: '2025-01-18', stage: 'Подписание акта' },
          { id: 'FL-2043', client: 'Софья Лебедева', car: 'Lamborghini Huracan', updatedAt: '2025-01-18', stage: 'Подготовка авто' },
        ],
      },
      {
        title: 'Активные',
        key: 'active',
        deals: [
          { id: 'FL-1042', client: 'Иван Петров', car: 'Rolls-Royce Cullinan', updatedAt: '2025-01-17', stage: 'Активна' },
          { id: 'FL-1043', client: 'Анна Соколова', car: 'Rolls-Royce Ghost', updatedAt: '2025-01-16', stage: 'Активна' },
        ],
      },
    ];
    let searchValue = '';
    let statusFilter = 'all';

    

    function getFilteredPipeline() {
      const byStatus = statusFilter === 'all' ? pipelineOriginal : pipelineOriginal.filter(c => c.key === statusFilter);
      if (!searchValue) return byStatus.map(c => ({...c, deals: [...c.deals]}));
      const q = searchValue.toLowerCase();
      return byStatus.map(c => ({
        ...c,
        deals: c.deals.filter(d => `${d.id} ${d.client} ${d.car}`.toLowerCase().includes(q))
      }));
    }

    function getClientLink(client) {
      return client === 'Максим Кузьмин'
        ? '../../ops/clients/client-104/index.html'
        : '../../ops/clients/index.html';
    }

    function renderKanban() {
      const pipeline = getFilteredPipeline();
      const kanban = document.getElementById('kanban');
      kanban.innerHTML = pipeline
        .map(
          (column) => `
          <article class="flex h-full flex-col rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
            <header class="flex items-center justify-between">
              <h2 class="text-sm font-semibold text-slate-800">${column.title}</h2>
              <span class="badge badge-info">${column.deals.length}</span>
            </header>
            <div class="mt-4 flex-1 space-y-3" data-column="${column.key}">
              ${column.deals
                .map(
                  (deal) => `
                  <div class="group block rounded-xl border border-slate-200 bg-slate-50/80 px-4 py-3 text-sm text-slate-700 hover:border-slate-900">
                    <div class="flex items-center justify-between">
                      <span class="font-semibold text-slate-900">${deal.id}</span>
                      <span class="text-xs text-slate-400">${formatDate(deal.updatedAt)}</span>
                    </div>
                    <p class="truncate text-sm text-slate-600">${deal.client} · ${deal.car}</p>
                    <span class="mt-2 inline-flex items-center gap-2 text-xs text-slate-500">
                      <i data-lucide="workflow" class="h-3.5 w-3.5"></i>
                      ${deal.stage}
                    </span>
                    <div class="mt-2 flex items-center gap-2">
                      <a href="../../ops/deals/deal-7801/index.html" class="inline-flex items-center justify-center rounded-lg border border-slate-200 p-2 text-slate-600 hover:border-slate-900 hover:text-slate-900" title="Сделка" aria-label="Сделка">
                        <i data-lucide="file-text" class="h-4 w-4"></i>
                      </a>
                      <a href="${getClientLink(deal.client)}" class="inline-flex items-center justify-center rounded-lg border border-slate-200 p-2 text-slate-600 hover:border-slate-900 hover:text-slate-900" title="Клиент" aria-label="Клиент">
                        <i data-lucide="user" class="h-4 w-4"></i>
                      </a>
                      <a href="../../ops/cars/index.html" class="inline-flex items-center justify-center rounded-lg border border-slate-200 p-2 text-slate-600 hover:border-slate-900 hover:text-slate-900" title="Авто" aria-label="Авто">
                        <i data-lucide="car" class="h-4 w-4"></i>
                      </a>
                      <a href="../../client/invoices/index.html" class="inline-flex items-center justify-center rounded-lg border border-slate-200 p-2 text-slate-600 hover:border-slate-900 hover:text-slate-900" title="Инвойсы" aria-label="Инвойсы">
                        <i data-lucide="credit-card" class="h-4 w-4"></i>
                      </a>
                    </div>
                  </div>
                `)
                .join('')}
            </div>
          </article>
        `
        )
        .join('');
      // Re-init sortable for visible columns
      pipeline.forEach((column) => {
        initSortable(`[data-column="${column.key}"]`, {
          group: 'deals',
          animation: 150,
          handle: '.group',
        });
      });
      setTimeout(() => applyIcons(), 50);
    }

    function renderTableView() {
      const pipeline = getFilteredPipeline();
      const dealsFlat = pipeline.flatMap((column) =>
        column.deals.map((deal) => ({ ...deal, status: column.title }))
      );

      const columnsTable = [
        { key: 'id', label: 'Deal ID', render: (row) => `<a href="../../ops/deals/deal-7801/index.html" class="text-slate-900 hover:underline">${row.id}</a>` },
        { key: 'client', label: 'Клиент', render: (row) => `<a href="${getClientLink(row.client)}" class="text-slate-900 hover:underline">${row.client}</a>` },
        { key: 'car', label: 'Автомобиль', render: (row) => `<a href="../../ops/cars/index.html" class="text-slate-900 hover:underline">${row.car}</a>` },
        { key: 'status', label: 'Статус', render: (row) => statusBadge(row.status) },
        { key: 'updatedAt', label: 'Обновлено', render: (row) => formatDate(row.updatedAt) },
        { key: 'links', label: 'Навигация', render: (row) => `
          <div class="flex items-center gap-3">
            <a href="${getClientLink(row.client)}" class="inline-flex items-center gap-1 text-slate-600 hover:text-slate-900"><i data-lucide="user" class="h-3.5 w-3.5"></i>Клиент</a>
            <a href="../../ops/cars/index.html" class="inline-flex items-center gap-1 text-slate-600 hover:text-slate-900"><i data-lucide="car" class="h-3.5 w-3.5"></i>Авто</a>
            <a href="../../client/invoices/index.html" class="inline-flex items-center gap-1 text-slate-600 hover:text-slate-900"><i data-lucide="credit-card" class="h-3.5 w-3.5"></i>Инвойсы</a>
          </div>
        ` },
      ];

      renderTable({ containerId: 'table-container', columns: columnsTable, data: dealsFlat });
      setTimeout(() => applyIcons(), 50);
    }

    // Initial render
    renderKanban();
    renderTableView();

    // Bind filters
    const searchInput = document.getElementById('deal-search');
    const statusSelect = document.getElementById('deal-status');
    

    searchInput?.addEventListener('input', (e) => {
      searchValue = e.target.value;
      renderKanban();
      renderTableView();
    });

    statusSelect?.addEventListener('change', (e) => {
      statusFilter = e.target.value;
      renderKanban();
      renderTableView();
    });

    

    const kanbanView = document.getElementById('kanban');
    const tableView = document.getElementById('deal-table');

    document.getElementById('view-table')?.addEventListener('click', () => {
      kanbanView.classList.add('hidden');
      tableView.classList.remove('hidden');
    });

    document.getElementById('view-kanban')?.addEventListener('click', () => {
      tableView.classList.add('hidden');
      kanbanView.classList.remove('hidden');
    });

    setTimeout(() => {
      applyIcons();
    }, 100);

    
  </script>
  <nav id="mobile-bottom-nav" class="mobile-bottom-nav"></nav>
</body>
</html>
