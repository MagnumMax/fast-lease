<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dubai Fast Lease — Vehicle Rolls-Royce Cullinan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } };</script>
  <link rel="stylesheet" href="../../../assets/style.css" />
  
</head>
<body class="bg-slate-50 font-sans text-slate-900">
  <div class="min-h-screen lg:flex">
    <aside id="sidebar" class="hidden w-72 border-r border-slate-200 bg-white lg:flex"></aside>
    <div class="flex-1">
      <header id="page-header" class="border-b border-slate-200 bg-white/80 px-6 py-5 backdrop-blur"></header>
      <main class="bg-slate-50">
      <div class="mx-auto w-full max-w-6xl lg:ml-0 lg:mr-auto space-y-6">
          <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
              <div>
                <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Vehicle</p>
                <h1 class="mt-2 text-2xl font-semibold text-slate-900">Rolls-Royce Cullinan · VIN AAX-341</h1>
                <p class="text-sm text-slate-500">Year of manufacture — 2024 · Luxury SUV · Cost AED 2 000 000</p>
              </div>
              <a href="#" class="inline-flex items-center gap-2 rounded-xl border border-slate-200 px-4 py-2 text-sm text-slate-600 hover:border-slate-900">
                <i data-lucide="external-link" class="h-4 w-4"></i>
                Open in Odoo
              </a>
            </div>
          </section>

          <section class="grid gap-6 lg:grid-cols-[2fr_1fr]">
            <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
              <h2 class="text-sm font-semibold text-slate-800">Specifications</h2>
              <dl class="mt-4 grid gap-3 sm:grid-cols-2 text-sm text-slate-600">
                <div><dt>Engine Type</dt><dd class="font-medium text-slate-900">Dual Motor</dd></div>
                <div><dt>Range</dt><dd class="font-medium text-slate-900">520 km</dd></div>
                <div><dt>Mileage</dt><dd class="font-medium text-slate-900">12 800 km</dd></div>
                <div><dt>Battery Condition</dt><dd class="font-medium text-emerald-600">97%</dd></div>
              </dl>
            </article>

            <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
              <h2 class="text-sm font-semibold text-slate-800">Documents</h2>
              <ul id="car-documents" class="mt-4 space-y-3 text-sm"></ul>
            </article>
          </section>

          <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <h2 class="text-sm font-semibold text-slate-800">Service History</h2>
            <ul id="service-log" class="mt-4 space-y-3 text-sm"></ul>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    async function getShared(basePath) {
      
      const sharedMod = await import(`${basePath}/shared.js`);
      return { ...sharedMod };
    }

    const shared = await getShared('../../../assets');
    const { mountSidebar, mountHeader, applyIcons, mountMobileBottomNav } = shared;
    const { opsNav } = shared;

    const basePath = '../../..';
    mountSidebar({ containerId: 'sidebar', role: 'Operations Manager', items: opsNav, activePath: '/ops/cars/index.html', basePath });

    mountHeader({
      containerId: 'page-header',
      title: 'Vehicle Rolls-Royce Cullinan',
      breadcrumbs: ['Operations', 'Vehicles', 'Rolls-Royce Cullinan'],
      basePath,
    });

    mountMobileBottomNav({
      containerId: 'mobile-bottom-nav',
      items: opsNav,
      activePath: '/ops/cars/index.html',
      basePath,
    });

    const docs = [
      { title: 'Registration Card', status: 'Scan confirmed', icon: 'id-card' },
      { title: 'Insurance', status: 'Valid until 14.09.2025', icon: 'shield-check' },
      { title: 'Telematics Report', status: 'Updated 12.01.2025', icon: 'radar' },
    ];

    document.getElementById('car-documents').innerHTML = docs
      .map(
        (doc) => `
        <li class="flex items-center justify-between rounded-xl border border-slate-200 px-4 py-3">
          <div class="flex items-center gap-3">
            <div class="h-9 w-9 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center">
              <i data-lucide="${doc.icon}" class="h-4 w-4"></i>
            </div>
            <div>
              <p class="text-sm font-medium text-slate-900">${doc.title}</p>
              <p class="text-xs text-slate-500">${doc.status}</p>
            </div>
          </div>
          <button class="inline-flex items-center gap-2 rounded-lg border border-slate-200 px-3 py-2 text-xs text-slate-600 hover:border-slate-900">
            <i data-lucide="download" class="h-4 w-4"></i>
            Download
          </button>
        </li>
      `
      )
      .join('');

    const log = [
      { date: '2025-01-12', desc: 'Scheduled Maintenance Aurora Service Center', note: 'Brake pads replacement' },
      { date: '2024-12-01', desc: 'Telematics Alert', note: 'Checked, no criticality' },
      { date: '2024-11-18', desc: 'Software Update', note: 'Firmware version 1.4.6' },
    ];

    document.getElementById('service-log').innerHTML = log
      .map(
        (item) => `
        <li class="flex items-start gap-3 rounded-xl border border-slate-200 px-4 py-3">
          <div class="mt-1 h-8 w-8 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center">
            <i data-lucide="calendar-days" class="h-4 w-4"></i>
          </div>
          <div>
            <p class="text-sm font-medium text-slate-900">${item.desc}</p>
            <p class="text-xs text-slate-500">${item.date}</p>
            <p class="text-xs text-slate-500">${item.note}</p>
          </div>
        </li>
      `
      )
      .join('');

    applyIcons();
  </script>
  <nav id="mobile-bottom-nav" class="mobile-bottom-nav"></nav>
</body>
</html>
