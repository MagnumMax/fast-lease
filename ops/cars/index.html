<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Lease — Автомобили</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } };</script>
  <link rel="stylesheet" href="../../assets/style.css" />
</head>
<body class="bg-slate-50 font-sans text-slate-900">
  <div class="min-h-screen lg:flex">
    <aside id="sidebar" class="hidden w-72 border-r border-slate-200 bg-white lg:flex"></aside>
    <div class="flex-1 flex flex-col">
      <header id="page-header" class="border-b border-slate-200 bg-white/80 px-6 py-5 backdrop-blur"></header>
      <main class="flex-1 bg-slate-50">
      <div class="mx-auto w-full max-w-6xl lg:ml-0 lg:mr-auto space-y-6">

          
          <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <div class="flex flex-col gap-4">
              <div class="flex flex-wrap items-center gap-3 text-sm">
                <div class="relative">
                  <i data-lucide="search" class="absolute left-3 top-2.5 h-4 w-4 text-slate-400"></i>
                  <input id="car-filter-search" type="text" class="w-64 rounded-xl border border-slate-200 pl-9 pr-3 py-2 text-sm text-slate-900 shadow-sm focus:border-slate-900 focus:ring-slate-900" placeholder="Поиск автомобиля (VIN/название)" />
                </div>
                <select id="car-filter-type" class="rounded-xl border border-slate-200 px-3 py-2 text-sm text-slate-700">
                  <option value="">Все типы</option>
                  <option>Люксовый SUV</option>
                  <option>Люксовый седан</option>
                  <option>Спорткар</option>
                  <option>Электрокар</option>
                </select>
                
              </div>
              <div class="mt-4 hidden md:block" id="cars-table"></div>
              <div class="mt-4 md:hidden space-y-4" id="cars-cards"></div>
              </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    async function getShared(basePath) {
      
      const sharedMod = await import(`${basePath}/shared.js`);
      return { ...sharedMod };
    }

    const shared = await getShared('../../assets');
    const { mountSidebar, mountHeader, applyIcons, renderTable, statusBadge, mountMobileBottomNav, formatCurrency, loadPricing } = shared;
    const pricing = await loadPricing('../../assets');
    const { opsNav } = shared;

    const basePath = '../..';
    mountSidebar({ containerId: 'sidebar', role: 'Операционный менеджер', items: opsNav, activePath: '/ops/cars/index.html', basePath });

    mountHeader({
      containerId: 'page-header',
      title: 'Автомобили',
      breadcrumbs: ['Операции', 'Автомобили'],
      basePath,
    });

    mountMobileBottomNav({
      containerId: 'mobile-bottom-nav',
      items: opsNav,
      activePath: '/ops/cars/index.html',
      basePath,
    });

    const cars = [
      { vin: 'AAX-341', name: 'Rolls-Royce Cullinan', year: 2024, type: 'Люксовый SUV', price: 'AED 2 000 000', mileage: '12 800 км', battery: '97%' },
      { vin: 'BBY-342', name: 'Bentley Continental GT', year: 2024, type: 'Люксовый седан', price: 'AED 1 800 000', mileage: '8 500 км', battery: '98%' },
      { vin: 'LLY-343', name: 'Lamborghini Huracan', year: 2024, type: 'Спорткар', price: 'AED 1 500 000', mileage: '5 200 км', battery: '96%' },
      { vin: 'BTY-344', name: 'Bentley Bentayga', year: 2024, type: 'Люксовый SUV', price: 'AED 1 900 000', mileage: '10 200 км', battery: '97%' },
      { vin: 'TS3-345', name: 'Tesla Model 3', year: 2024, type: 'Электрокар', price: 'AED 800 000', mileage: '15 000 км', battery: '95%' },
    ];

    function nameToId(name) {
      const map = {
        'Rolls-Royce Cullinan': 'rolls-royce-cullinan',
        'Lamborghini Huracan': 'lamborghini-huracan',
        'Tesla Model 3': 'tesla-model-3',
        'Bentley Bentayga': 'bentley-bentayga',
        'Bentley Continental GT': 'bentley-continental-gt',
      };
      return map[name] || '';
    }

    const columns = [
      { key: 'vin', label: 'VIN', render: (row) => `<a href="rolls-royce-cullinan/index.html" class="text-slate-900 hover:underline">${row.vin}</a>` },
      { key: 'name', label: 'Название' },
      { key: 'year', label: 'Год' },
      { key: 'type', label: 'Тип' },
      { key: 'price', label: 'Стоимость', render: (row) => {
        const id = nameToId(row.name);
        const cost = pricing[id]?.vehicleCost;
        return typeof cost === 'number' ? formatCurrency(cost, 'AED') : row.price;
      } },
      { key: 'mileage', label: 'Пробег' },
    ];

    const filters = { query: '', type: '', year: '' };

    function applyFilters() {
      const q = (filters.query || '').toLowerCase();
      const type = filters.type || '';
      const year = String(filters.year || '');
      const filtered = cars.filter(c =>
        (!q || c.name.toLowerCase().includes(q) || c.vin.toLowerCase().includes(q)) &&
        (!type || c.type === type) &&
        (!year || String(c.year) === year)
      );
      renderTable({ containerId: 'cars-table', columns, data: filtered });
      renderCarCards(filtered);
      setTimeout(() => applyIcons(), 50);
    }

    // Initial render
    renderTable({ containerId: 'cars-table', columns, data: cars });
    renderCarCards(cars);
    setTimeout(() => applyIcons(), 50);

    // Bind filter controls
    const searchInput = document.getElementById('car-filter-search');
    const typeSelect = document.getElementById('car-filter-type');
    const yearSelect = document.getElementById('car-filter-year');
    

    if (searchInput) {
      searchInput.addEventListener('input', () => { filters.query = searchInput.value; applyFilters(); });
      searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') applyFilters(); });
    }
    if (typeSelect) {
      typeSelect.addEventListener('change', () => { filters.type = typeSelect.value; applyFilters(); });
    }
    if (yearSelect) {
      yearSelect.addEventListener('change', () => { filters.year = yearSelect.value; applyFilters(); });
    }

    function renderCarCards(data) {
      const container = document.getElementById('cars-cards');
      if (!container) return;
      container.innerHTML = data
        .map(
          (row) => `
          <a href="rolls-royce-cullinan/index.html" class="block rounded-xl border border-slate-200 bg-slate-50/80 px-4 py-3 text-sm text-slate-700 hover:border-slate-900">
            <div class="flex items-center justify-between">
              <span class="font-semibold text-slate-900">${row.name}</span>
              <span class="text-xs text-slate-400">VIN: ${row.vin}</span>
            </div>
            <p class="truncate text-sm text-slate-600">${row.type} · ${row.year}</p>
            <div class="mt-2 grid grid-cols-2 gap-2 text-xs text-slate-600">
              <span class="inline-flex items-center gap-2"><i data-lucide="badge-dollar-sign" class="h-3.5 w-3.5"></i>Стоимость: ${(() => { const id = nameToId(row.name); const cost = pricing[id]?.vehicleCost; return typeof cost === 'number' ? formatCurrency(cost, 'AED') : row.price; })()}</span>
              <span class="inline-flex items-center gap-2"><i data-lucide="gauge" class="h-3.5 w-3.5"></i>Пробег: ${row.mileage}</span>
              <span class="inline-flex items-center gap-2"><i data-lucide="battery" class="h-3.5 w-3.5"></i>Батарея: ${row.battery}</span>
            </div>
          </a>
        `
        )
        .join('');
    }

    
  </script>
  <nav id="mobile-bottom-nav" class="mobile-bottom-nav"></nav>
</body>
</html>
