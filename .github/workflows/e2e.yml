name: e2e

on:
  push:
    branches:
      - main
  pull_request:

env:
  CI: true
  PORT: 3333
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  E2E_CLIENT_EMAIL: ${{ secrets.E2E_CLIENT_EMAIL }}
  E2E_CLIENT_PASSWORD: ${{ secrets.E2E_CLIENT_PASSWORD }}
  E2E_OPS_EMAIL: ${{ secrets.E2E_OPS_EMAIL }}
  E2E_OPS_PASSWORD: ${{ secrets.E2E_OPS_PASSWORD }}

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Build app
        run: pnpm vercel-build
      - name: Install Playwright (Chromium only)
        run: pnpm exec playwright install chromium --with-deps
      - name: Run Playwright tests
        run: pnpm test:e2e -- --reporter=dot
      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
      - name: Ensure traces dir
        run: mkdir -p test-results
      - name: Upload traces/videos
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results
          retention-days: 3
