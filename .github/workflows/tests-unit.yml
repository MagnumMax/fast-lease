name: tests-unit

on:
  push:
    branches:
      - main
  pull_request:

env:
  CI: true

jobs:
  unit:
    name: vitest (shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Run vitest shard
        run: pnpm vitest run --coverage --reporter=blob --reporter=default --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      - name: Upload blob report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: vitest-blob-${{ matrix.shardIndex }}
          path: .vitest-reports
          include-hidden-files: true
          retention-days: 1

  merge-reports:
    name: merge vitest reports
    if: ${{ !cancelled() }}
    needs: unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Download blob artifacts
        uses: actions/download-artifact@v4
        with:
          path: .vitest-reports
          pattern: vitest-blob-*
          merge-multiple: true
      - name: Merge vitest reports
        run: pnpm vitest --merge-reports
