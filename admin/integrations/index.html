<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Lease — Интеграции</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } };</script>
  <link rel="stylesheet" href="../../assets/style.css" />
</head>
<body class="bg-slate-50 font-sans text-slate-900">
  <div class="min-h-screen lg:flex">
    <aside id="sidebar" class="hidden w-72 border-r border-slate-200 bg-white lg:flex"></aside>
    <div class="flex-1">
      <header id="page-header" class="border-b border-slate-200 bg-white/80 px-6 py-5 backdrop-blur"></header>
      <main class="bg-slate-50">
        <div class="mx-auto w-full max-w-6xl lg:ml-0 lg:mr-auto px-6 py-8 space-y-6">
          <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <div class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
              <div>
                <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Интеграции</p>
                <h1 class="mt-2 text-2xl font-semibold text-slate-900">Мониторинг состояния API</h1>
              </div>
              <button class="inline-flex items-center gap-2 rounded-xl border border-slate-200 px-4 py-2 text-sm text-slate-600 hover:border-slate-900" id="refresh">
                <i data-lucide="refresh-cw" class="h-4 w-4"></i>
                Обновить сейчас
              </button>
            </div>
            <div class="mt-6 grid gap-6 md:grid-cols-3" id="integration-cards"></div>
          </section>

          <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <h2 class="text-sm font-semibold text-slate-800">Логи API</h2>
            <div id="log-table" class="mt-4"></div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    async function getShared(basePath) {
      
      const sharedMod = await import(`${basePath}/shared.js`);
      return { ...sharedMod };
    }

    const shared = await getShared('../../assets');
    const { mountSidebar, mountHeader, applyIcons, renderTable, statusBadge, mountMobileBottomNav } = shared;
    const { adminNav } = shared;

    const basePath = '../..';
    mountSidebar({ containerId: 'sidebar', role: 'Администратор', items: adminNav, activePath: '/admin/integrations/index.html', basePath });

    mountHeader({
      containerId: 'page-header',
      title: 'Интеграции',
      breadcrumbs: ['Администрирование', 'Интеграции'],
      basePath,
    });

    mountMobileBottomNav({
      containerId: 'mobile-bottom-nav',
      items: adminNav,
      activePath: '/admin/integrations/index.html',
      basePath,
    });

    const integrations = [
      { name: 'Odoo ERP', status: 'Активно', latency: '420 мс', lastSync: '2 мин назад' },
      { name: 'Скоринг БКИ', status: 'Предупреждение', latency: '980 мс', lastSync: '6 мин назад' },
      { name: 'Телематика Aurora', status: 'Активно', latency: '210 мс', lastSync: '1 мин назад' },
    ];

    document.getElementById('integration-cards').innerHTML = integrations
      .map(
        (integration) => `
        <article class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
          <header class="flex items-center justify-between">
            <h2 class="text-sm font-semibold text-slate-900">${integration.name}</h2>
            <span class="badge ${integration.status === 'Активно' ? 'badge-success' : 'badge-warning'}">${integration.status}</span>
          </header>
          <dl class="mt-4 space-y-2 text-sm text-slate-600">
            <div class="flex justify-between"><dt>Задержка</dt><dd>${integration.latency}</dd></div>
            <div class="flex justify-between"><dt>Последняя синхронизация</dt><dd>${integration.lastSync}</dd></div>
          </dl>
        </article>
      `
      )
      .join('');

    const logs = [
      { id: 'LOG-3921', system: 'Odoo ERP', status: '200 OK', message: 'Обновление статуса сделки', time: '10:24:12' },
      { id: 'LOG-3920', system: 'БКИ', status: '429 Too Many Requests', message: 'Лимит запросов, повтор через 30 сек', time: '10:23:58' },
      { id: 'LOG-3919', system: 'Телематика', status: '200 OK', message: 'Получены данные датчиков', time: '10:23:31' },
      { id: 'LOG-3918', system: 'Odoo ERP', status: '504 Gateway Timeout', message: 'Повторный запрос', time: '10:23:02' },
    ];

    renderTable({
      containerId: 'log-table',
      columns: [
        { key: 'id', label: 'Log ID' },
        { key: 'system', label: 'Система' },
        { key: 'status', label: 'Статус', render: (row) => statusBadge(row.status) },
        { key: 'message', label: 'Описание' },
        { key: 'time', label: 'Время' },
      ],
      data: logs,
    });

    document.getElementById('refresh').addEventListener('click', (event) => {
      const button = event.currentTarget;
      button.innerHTML = '<span class="flex items-center gap-2"><svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"></circle><path d="M22 12a10 10 0 0 1-10 10"></path></svg>Обновляем</span>';
      setTimeout(() => {
        button.innerHTML = '<span class="flex items-center gap-2"><i data-lucide="check" class="h-4 w-4"></i>Готово</span>';
        applyIcons();
      }, 1200);
    });

    applyIcons();
  </script>
  <nav id="mobile-bottom-nav" class="mobile-bottom-nav"></nav>
</body>
</html>
