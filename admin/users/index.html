<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Lease — Управление пользователями</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } };</script>
  <link rel="stylesheet" href="../../assets/style.css" />
</head>
<body class="bg-slate-50 font-sans text-slate-900">
  <div class="min-h-screen lg:flex">
    <aside id="sidebar" class="hidden w-72 border-r border-slate-200 bg-white lg:flex"></aside>
    <div class="flex-1">
      <header id="page-header" class="border-b border-slate-200 bg-white/80 px-6 py-5 backdrop-blur"></header>
      <main class="bg-slate-50">
        <div class="mx-auto w-full max-w-6xl lg:ml-0 lg:mr-auto px-6 py-8 space-y-6">
          <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <div class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
              <div>
                <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Пользователи</p>
                <h1 class="mt-2 text-2xl font-semibold text-slate-900">Роли и доступы</h1>
              </div>
              <button class="inline-flex items-center gap-2 rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800" id="open-create">
                <i data-lucide="user-plus" class="h-4 w-4"></i>
                Добавить пользователя
              </button>
            </div>
            <div class="mt-6" id="user-table"></div>
          </section>

          <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <h2 class="text-sm font-semibold text-slate-800">Последние действия</h2>
            <ul id="audit-log" class="mt-4 space-y-3 text-sm"></ul>
          </section>
        </div>
      </main>
    </div>
  </div>

  <div id="user-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-900/30 px-4">
    <div class="w-full max-w-lg rounded-2xl border border-slate-200 bg-white p-6 shadow-lg">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold text-slate-900">Создать пользователя</h2>
        <button data-close-modal class="text-slate-400 hover:text-slate-600">
          <i data-lucide="x" class="h-5 w-5"></i>
        </button>
      </div>
      <form id="user-form" class="mt-4 grid gap-4 text-sm text-slate-600">
        <label class="space-y-1">
          Имя и фамилия
          <input required class="w-full rounded-xl border-slate-200 focus:border-slate-900 focus:ring-slate-900" />
        </label>
        <label class="space-y-1">
          Email
          <input type="email" required class="w-full rounded-xl border-slate-200 focus:border-slate-900 focus:ring-slate-900" />
        </label>
        <label class="space-y-1">
          Роль
          <select class="w-full rounded-xl border-slate-200 focus:border-slate-900 focus:ring-slate-900">
            <option>Операционный менеджер</option>
            <option>Инвестор</option>
            <option>Администратор</option>
          </select>
        </label>
        <label class="flex items-center gap-2 rounded-xl border border-slate-200 px-4 py-3">
          <input type="checkbox" checked />
          Отправить письмо-приглашение
        </label>
        <div class="flex justify-end gap-3">
          <button type="button" data-close-modal class="rounded-xl border border-slate-200 px-4 py-2 text-sm text-slate-600 hover:border-slate-900">Отменить</button>
          <button type="submit" class="inline-flex items-center gap-2 rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">
            <i data-lucide="check" class="h-4 w-4"></i>
            Сохранить
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    async function getShared(basePath) {
      
      const sharedMod = await import(`${basePath}/shared.js`);
      return { ...sharedMod };
    }

    const shared = await getShared('../../assets');
    const { mountSidebar, mountHeader, applyIcons, renderTable, statusBadge, bindModal, formatDate, mountMobileBottomNav } = shared;
    const { adminNav } = shared;

    const basePath = '../..';
    mountSidebar({ containerId: 'sidebar', role: 'Администратор', items: adminNav, activePath: '/admin/users/index.html', basePath });

    mountHeader({
      containerId: 'page-header',
      title: 'Управление пользователями',
      breadcrumbs: ['Администрирование', 'Пользователи'],
      basePath,
    });

    mountMobileBottomNav({
      containerId: 'mobile-bottom-nav',
      items: adminNav,
      activePath: '/admin/users/index.html',
      basePath,
    });

    const users = [
      { name: 'Мария Трофимова', email: 'm.trofimova@fastlease.io', role: 'Операционный менеджер', status: 'Активен', lastLogin: '2025-01-14 09:12' },
      { name: 'Роман Белый', email: 'r.belyy@fastlease.io', role: 'Операционный менеджер', status: 'Активен', lastLogin: '2025-01-14 08:47' },
      { name: 'Анна Полякова', email: 'a.polyakova@fastlease.io', role: 'Финансы', status: 'Приглашение отправлено', lastLogin: '—' },
      { name: 'Игорь Сергеев', email: 'igor@fastlease.io', role: 'Администратор', status: 'Активен', lastLogin: '2025-01-14 07:05' },
    ];

    renderTable({
      containerId: 'user-table',
      columns: [
        { key: 'name', label: 'Сотрудник' },
        { key: 'email', label: 'Email' },
        { key: 'role', label: 'Роль' },
        { key: 'status', label: 'Статус', render: (row) => statusBadge(row.status) },
        { key: 'lastLogin', label: 'Последний вход' },
      ],
      data: users,
    });

    const audit = [
      { date: '2025-01-13 18:04', action: 'Изменена роль пользователя a.polyakova@fastlease.io → Финансы' },
      { date: '2025-01-13 11:20', action: 'Создан пользователь r.belyy@fastlease.io' },
      { date: '2025-01-12 09:55', action: 'Отключён доступ k.logvin@fastlease.io' },
    ];

    document.getElementById('audit-log').innerHTML = audit
      .map(
        (record) => `
        <li class="rounded-xl border border-slate-200 px-4 py-3">
          <p class="text-sm font-medium text-slate-900">${record.action}</p>
          <p class="text-xs text-slate-500">${record.date}</p>
        </li>
      `
      )
      .join('');

    bindModal({ openSelector: '#open-create', modalId: 'user-modal' });

    document.getElementById('user-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const button = event.target.querySelector('button[type="submit"]');
      button.innerHTML = '<span class="flex items-center gap-2"><svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"></circle><path d="M22 12a10 10 0 0 1-10 10"></path></svg>Создаем</span>';
      setTimeout(() => {
        button.innerHTML = '<span class="flex items-center gap-2"><i data-lucide="check" class="h-4 w-4"></i>Готово</span>';
        applyIcons();
      }, 1000);
    });

    applyIcons();
  </script>
  <nav id="mobile-bottom-nav" class="mobile-bottom-nav"></nav>
</body>
</html>
