<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dubai Fast Lease — Профиль пользователя</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } };</script>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body class="bg-slate-50 font-sans text-slate-900">
  <div class="min-h-screen lg:flex">
    <aside id="sidebar" class="hidden w-72 border-r border-slate-200 bg-white lg:flex"></aside>
    <div class="flex-1">
      <header id="page-header" class="border-b border-slate-200 bg-white/80 px-6 py-5 backdrop-blur"></header>
      <main class="bg-slate-50">
        <div class="mx-auto flex w-full max-w-6xl flex-col gap-6 px-6 py-8 lg:ml-0 lg:mr-auto">
    <section class="grid gap-6 lg:grid-cols-[2fr_1fr]">
      <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
        <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Личные данные</p>
        <form id="profile-form" class="mt-4 space-y-4 text-sm text-slate-600">
          <div class="grid gap-4 sm:grid-cols-2">
            <label class="space-y-1">
              Имя и фамилия
              <input type="text" name="fullName" value="Максим Кузьмин" class="w-full rounded-xl border-slate-200 focus:border-slate-900 focus:ring-slate-900" />
            </label>
            <label class="space-y-1">
              Электронная почта
              <input type="email" name="email" value="max.kuzmin@fastlease.io" readonly class="w-full rounded-xl border-slate-200 bg-slate-50 text-slate-500" />
            </label>
            <label class="space-y-1">
              Телефон
              <input type="tel" name="phone" value="+7 999 123-45-67" class="w-full rounded-xl border-slate-200 focus:border-slate-900 focus:ring-slate-900" />
            </label>
            <label class="space-y-1">
              Роль
              <select name="role" class="w-full rounded-xl border-slate-200 focus:border-slate-900 focus:ring-slate-900">
                <option>Клиент</option>
                <option>Инвестор</option>
                <option>Операционный менеджер</option>
                <option>Администратор</option>
              </select>
            </label>
          </div>
          <button type="submit" class="inline-flex items-center gap-2 rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">
            <i data-lucide="save" class="h-4 w-4"></i>
            Сохранить изменения
          </button>
        </form>
      </article>

      <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
        <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Безопасность</p>
        <form id="password-form" class="mt-4 space-y-3 text-sm text-slate-600">
          <label class="space-y-1">
            Текущий пароль
            <input type="password" name="oldPassword" placeholder="••••••••" class="w-full rounded-xl border-slate-200 focus:border-slate-900 focus:ring-slate-900" />
          </label>
          <label class="space-y-1">
            Новый пароль
            <input type="password" name="newPassword" placeholder="Минимум 8 символов" class="w-full rounded-xl border-slate-200 focus:border-slate-900 focus:ring-slate-900" />
          </label>
          <label class="space-y-1">
            Настройки уведомлений
            <select name="notifications" class="w-full rounded-xl border-slate-200 focus:border-slate-900 focus:ring-slate-900">
              <option>Проактивные (рекомендуемо)</option>
              <option>Только критические</option>
              <option>Выключить email</option>
            </select>
          </label>
          <button type="submit" class="inline-flex items-center gap-2 rounded-xl border border-slate-200 px-4 py-2 text-sm font-medium text-slate-700 hover:border-slate-900">
            <i data-lucide="shield" class="h-4 w-4"></i>
            Обновить пароль
          </button>
        </form>
      </article>
    </section>

    <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
      <p class="text-xs uppercase tracking-[0.3em] text-slate-400">История действий</p>
      <ul id="activity" class="mt-4 space-y-3 text-sm"></ul>
        </div>
      </main>
    </div>
  </div>

  <script src="../assets/shared.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    async function getShared(basePath) {
      
      const sharedMod = await import(`${basePath}/shared.js`);
      return { ...sharedMod };
    }

    const shared = await getShared('../assets');
    const { mountSidebar, mountHeader, applyIcons, formatDate, clientNav } = shared;

    const basePath = '../';
    mountSidebar({
      containerId: 'sidebar',
      role: 'Клиент',
      items: clientNav,
      activePath: '/profile/index.html',
      basePath,
    });

    mountHeader({
      containerId: 'page-header',
      title: 'Профиль пользователя',
      breadcrumbs: ['Клиент', 'Профиль'],
      basePath,
    });

    const activities = [
      { date: '2025-01-20', text: 'Включены автоплатежи по сделке FL-2025-1042', icon: 'repeat' },
      { date: '2025-01-12', text: 'Обновлён номер телефона', icon: 'phone' },
      { date: '2025-01-03', text: 'Подтверждён email', icon: 'mail-check' },
    ];

    document.getElementById('activity').innerHTML = activities
      .map(
        (item) => `
        <li class="flex items-center gap-3 rounded-xl border border-slate-200 px-4 py-3">
          <div class="h-9 w-9 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center">
            <i data-lucide="${item.icon}" class="h-4 w-4"></i>
          </div>
          <div>
            <p class="text-sm font-medium text-slate-900">${item.text}</p>
            <p class="text-xs text-slate-500">${formatDate(item.date)}</p>
          </div>
        </li>
      `
      )
      .join('');

    function handleFormSubmit(event) {
      event.preventDefault();
      const button = event.target.querySelector('button[type="submit"]');
      if (!button) return;
      button.innerHTML = '<span class="flex items-center gap-2"><svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"></circle><path d="M22 12a10 10 0 0 1-10 10"></path></svg>Сохраняем</span>';
      setTimeout(() => {
        button.innerHTML = '<span class="flex items-center gap-2"><i data-lucide="check" class="h-4 w-4"></i>Готово</span>';
        applyIcons();
      }, 900);
    }

    document.getElementById('profile-form').addEventListener('submit', handleFormSubmit);
    document.getElementById('password-form').addEventListener('submit', handleFormSubmit);

    applyIcons();
  </script>
</body>
</html>
