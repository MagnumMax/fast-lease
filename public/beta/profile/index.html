<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dubai Fast Lease — User Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } };</script>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body class="bg-slate-50 font-sans text-slate-900">
  <div class="min-h-screen lg:flex">
    <aside id="sidebar" class="hidden w-72 border-r border-slate-200 bg-white lg:flex"></aside>
    <div class="flex-1">
      <header id="page-header" class="border-b border-slate-200 bg-white/80 px-6 py-5 backdrop-blur"></header>
      <main class="bg-slate-50">
      <div class="mx-auto flex w-full max-w-6xl flex-col gap-6 lg:ml-0 lg:mr-auto">
    <section class="grid gap-6 lg:grid-cols-[2fr_1fr]">
      <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
        <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Personal Information</p>
        <form id="profile-form" class="mt-4 space-y-4 text-sm text-slate-600">
          <div class="grid gap-4 sm:grid-cols-2">
            <label class="space-y-1">
              Full Name
              <input type="text" name="fullName" value="Maxime Dupont" class="w-full rounded-xl border-slate-200 focus:border-slate-900 focus:ring-slate-900" />
            </label>
            <label class="space-y-1">
              Email
              <input type="email" name="email" value="maxime.dupont@fastlease.io" readonly class="w-full rounded-xl border-slate-200 bg-slate-50 text-slate-500" />
            </label>
            <label class="space-y-1">
              Phone
              <input type="tel" name="phone" value="+7 999 123-45-67" class="w-full rounded-xl border-slate-200 focus:border-slate-900 focus:ring-slate-900" />
            </label>
            <label class="space-y-1">
              Role
              <select name="role" class="w-full rounded-xl border-slate-200 focus:border-slate-900 focus:ring-slate-900">
                <option>Client</option>
                <option>Investor</option>
                <option>Operations Manager</option>
                <option>Administrator</option>
              </select>
            </label>
          </div>
          <button type="submit" class="inline-flex items-center gap-2 rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">
            <i data-lucide="save" class="h-4 w-4"></i>
            Save Changes
          </button>
        </form>
      </article>

      <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
        <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Security</p>
        <form id="password-form" class="mt-4 space-y-3 text-sm text-slate-600">
          <label class="space-y-1">
            Current Password
            <input type="password" name="oldPassword" placeholder="••••••••" class="w-full rounded-xl border-slate-200 focus:border-slate-900 focus:ring-slate-900" />
          </label>
          <label class="space-y-1">
            New Password
            <input type="password" name="newPassword" placeholder="Minimum 8 characters" class="w-full rounded-xl border-slate-200 focus:border-slate-900 focus:ring-slate-900" />
          </label>
          <label class="space-y-1">
            Notification Settings
            <select name="notifications" class="w-full rounded-xl border-slate-200 focus:border-slate-900 focus:ring-slate-900">
              <option>Proactive (recommended)</option>
              <option>Critical only</option>
              <option>Disable email</option>
            </select>
          </label>
          <button type="submit" class="inline-flex items-center gap-2 rounded-xl border border-slate-200 px-4 py-2 text-sm font-medium text-slate-700 hover:border-slate-900">
            <i data-lucide="shield" class="h-4 w-4"></i>
            Update Password
          </button>
        </form>
      </article>
    </section>

    <!-- Payment Settings -->
    <section>
      <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
        <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Payments</p>
        <div class="mt-4 flex items-start justify-between">
          <div class="space-y-1">
            <p class="text-sm font-medium text-slate-900 flex items-center gap-2">
              <i data-lucide="repeat" class="h-4 w-4"></i>
              Auto-payments
            </p>
            <p class="text-xs text-slate-500">Automatic debits for active contracts. Can be disabled at any time.</p>
            <p id="autopay-status" class="text-xs mt-2 text-slate-500">Status: disabled</p>
          </div>
          <!-- Switcher -->
          <label class="relative inline-flex h-6 w-11 cursor-pointer select-none items-center">
            <input id="autopay-toggle" type="checkbox" class="peer sr-only" />
            <span class="absolute left-0 h-6 w-11 rounded-full bg-slate-200 transition-colors peer-checked:bg-slate-900"></span>
            <span class="absolute left-0 m-0.5 h-5 w-5 rounded-full bg-white shadow transition-transform peer-checked:translate-x-5"></span>
          </label>
        </div>
        <div id="autopay-toast" class="mt-4 hidden rounded-xl border border-slate-200 bg-slate-50 px-3 py-2 text-xs"></div>
      </article>
    </section>

    <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
      <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Activity History</p>
      <ul id="activity" class="mt-4 space-y-3 text-sm"></ul>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    async function getShared(basePath) {
      
      const sharedMod = await import(`${basePath}/shared.js`);
      return { ...sharedMod };
    }

    const shared = await getShared('../assets');
    const { mountSidebar, mountHeader, applyIcons, formatDate, mountMobileBottomNav, clientNav } = shared;

    const basePath = '../';
    mountSidebar({
      containerId: 'sidebar',
      role: 'Client',
      items: clientNav,
      activePath: '/profile/index.html',
      basePath,
    });

    mountHeader({
      containerId: 'page-header',
      title: 'User Profile',
      breadcrumbs: ['Client', 'Profile'],
      basePath,
    });

    mountMobileBottomNav({
      containerId: 'mobile-bottom-nav',
      items: clientNav,
      activePath: '/profile/index.html',
      basePath,
    });

    const activities = [
      { date: '2025-01-20', text: 'Auto-payments enabled for deal FL-2025-1042', icon: 'repeat' },
      { date: '2025-01-12', text: 'Phone number updated', icon: 'phone' },
      { date: '2025-01-03', text: 'Email confirmed', icon: 'mail-check' },
    ];

    document.getElementById('activity').innerHTML = activities
      .map(
        (item) => `
        <li class="flex items-center gap-3 rounded-xl border border-slate-200 px-4 py-3">
          <div class="h-9 w-9 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center">
            <i data-lucide="${item.icon}" class="h-4 w-4"></i>
          </div>
          <div>
            <p class="text-sm font-medium text-slate-900">${item.text}</p>
            <p class="text-xs text-slate-500">${formatDate(item.date)}</p>
          </div>
        </li>
      `
      )
      .join('');

    // Auto-payments: state storage and UI
    const AUTOPAY_KEY = 'autopayEnabled';
    const autopayToggle = document.getElementById('autopay-toggle');
    const autopayStatus = document.getElementById('autopay-status');
    const autopayToast = document.getElementById('autopay-toast');

    function getAutopayEnabled() {
      return localStorage.getItem(AUTOPAY_KEY) === 'true';
    }

    function setAutopayEnabled(value) {
      localStorage.setItem(AUTOPAY_KEY, value ? 'true' : 'false');
    }

    function showAutopayToast(enabled) {
      const message = enabled ? 'Auto-payments enabled.' : 'Auto-payments disabled.';
      autopayToast.innerHTML = `
        <span class="inline-flex h-6 w-6 items-center justify-center rounded-full bg-slate-100 text-slate-700">
          <i data-lucide="${enabled ? 'check' : 'info'}" class="h-4 w-4"></i>
        </span>
        <span>${message}</span>
      `;
      autopayToast.classList.remove('hidden');
      setTimeout(() => {
        autopayToast.classList.add('hidden');
      }, 1800);
      setTimeout(() => {
        applyIcons();
      }, 100);
    }

    function updateAutopayUI(enabled) {
      autopayStatus.textContent = `Status: ${enabled ? 'enabled' : 'disabled'}`;
    }

    // Initialize state on load
    const initialAutopay = getAutopayEnabled();
    if (autopayToggle) {
      autopayToggle.checked = initialAutopay;
      updateAutopayUI(initialAutopay);
      applyIcons();
      autopayToggle.addEventListener('change', (e) => {
        const enabled = e.target.checked;
        setAutopayEnabled(enabled);
        updateAutopayUI(enabled);
        showAutopayToast(enabled);
      });
    }

    function handleFormSubmit(event) {
      event.preventDefault();
      const button = event.target.querySelector('button[type="submit"]');
      if (!button) return;
      button.innerHTML = '<span class="flex items-center gap-2"><svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"></circle><path d="M22 12a10 10 0 0 1-10 10"></path></svg>Saving</span>';
      setTimeout(() => {
        button.innerHTML = '<span class="flex items-center gap-2"><i data-lucide="check" class="h-4 w-4"></i>Done</span>';
        setTimeout(() => {
      applyIcons();
    }, 100);
      }, 900);
    }

    document.getElementById('profile-form').addEventListener('submit', handleFormSubmit);
    document.getElementById('password-form').addEventListener('submit', handleFormSubmit);

    applyIcons();
  </script>
  <nav id="mobile-bottom-nav" class="mobile-bottom-nav"></nav>
</body>
</html>
