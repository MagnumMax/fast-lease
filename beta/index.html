<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dubai Fast Lease — Car Catalog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            brand: {
              50: '#f5f7ff',
              500: '#2563eb',
              600: '#1d4ed8',
              900: '#0f172a',
            },
          },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body class="bg-slate-50 font-sans text-slate-900">
  <div class="min-h-screen">
    <header class="border-b border-slate-200 bg-white/80 backdrop-blur">
      <div class="mx-auto flex w-full max-w-6xl items-center justify-between px-6 py-5">
        <a href="./index.html" class="flex items-center gap-3">
          <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-slate-900 text-white font-semibold">FL</div>
          <div>
            <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Fast Lease</p>
            <p class="text-base font-semibold text-slate-900">Car Catalog</p>
          </div>
        </a>
        <div class="flex items-center gap-3 text-sm">
          <a href="./login/index.html" class="inline-flex items-center gap-2 rounded-xl border border-slate-200 px-4 py-2 text-slate-600 hover:border-slate-900">
            <i data-lucide="user" class="h-4 w-4"></i>
            Sign In
          </a>
        </div>
      </div>
    </header>
      <main class="bg-slate-50">
        <div class="mx-auto flex w-full max-w-6xl flex-col gap-6 px-2 py-2">
          <div class="flex flex-col gap-8 lg:flex-row">
            <section class="flex-1">
              <header class="flex flex-col gap-4 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm sm:flex-row sm:items-center sm:justify-between">
                <div>
                  <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Lease-to-own</p>
                  <h1 class="mt-2 text-2xl font-semibold text-slate-900">Car Catalog</h1>
                  <p class="mt-1 text-sm text-slate-500">Verified vehicles with transparent ownership terms</p>
                </div>
                <div class="flex items-center gap-3">
                  <button id="filters-toggle" class="inline-flex items-center gap-2 rounded-xl border border-slate-200 px-4 py-2 text-sm text-slate-600 hover:border-slate-900">
                    <i data-lucide="filter" class="h-4 w-4"></i>
                    <span>Filters (found <span id="filters-count" class="font-semibold text-slate-900">6</span>)</span>
                  </button>
                  <a href="./login/index.html" class="inline-flex items-center gap-2 rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">
                    <i data-lucide="sparkles" class="h-4 w-4"></i>
                    Own Car
                  </a>
                </div>
              </header>

              <!-- Mobile filters panel (shown after header on mobile) -->
              <aside id="filters-panel-mobile" class="hidden lg:hidden">
                <div class="mt-4 space-y-6 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
                  <div class="flex items-center justify-between">
                    <div>
                      <h2 class="text-sm font-semibold text-slate-800">Filters</h2>
                      <p class="mt-1 text-sm text-slate-500">Choose a vehicle that fits your goals</p>
                      <span id="active-filters-mobile" class="mt-2 inline-flex items-center rounded-full bg-slate-100 px-2 py-1 text-xs text-slate-600">Active: 0</span>
                    </div>
                    <div class="flex items-center gap-2">
                      <button id="m-apply-filters" class="rounded-xl bg-brand-600 px-3 py-2 text-xs font-semibold text-white hover:bg-brand-500">Apply</button>
                      <button id="m-reset-filters" class="rounded-xl border border-slate-300 px-3 py-2 text-xs font-medium text-slate-700 hover:bg-slate-50">Reset</button>
                    </div>
                  </div>
                  <div class="space-y-3">
                    <label class="text-xs font-medium uppercase tracking-wider text-slate-400">Make and Model</label>
                    <input id="m-brand-search" type="text" placeholder="Search make" class="w-full rounded-xl border-slate-200 text-sm focus:border-brand-500 focus:ring-brand-500" />
                    <select id="m-filter-brand" multiple class="h-28 w-full rounded-xl border-slate-200 text-sm focus:border-brand-500 focus:ring-brand-500">
                      <option value="Rolls-Royce">Rolls-Royce</option>
                      <option value="Lamborghini">Lamborghini</option>
                      <option value="Ferrari">Ferrari</option>
                      <option value="Bentley">Bentley</option>
                      <option value="Volvo">Volvo</option>
                      <option value="Rivian">Rivian</option>
                    </select>
                  </div>
                  <div class="space-y-3">
                    <label class="text-xs font-medium uppercase tracking-wider text-slate-400">Monthly Payment</label>
                    <input type="range" id="m-filter-payment" min="250" max="1200" step="50" value="1200" class="w-full" />
                    <p class="text-sm text-slate-500">Up to <span id="m-filter-payment-value" class="font-medium text-slate-900">4 400 AED</span></p>
                    <div class="flex justify-between text-xs text-slate-400"><span>250 AED</span><span>1200 AED</span></div>
                  </div>
                  <div class="space-y-3">
                    <label class="text-xs font-medium uppercase tracking-wider text-slate-400">Body Type</label>
                    <div class="flex flex-wrap gap-2" id="m-filter-body">
                      <button data-body="SUV" class="filter-chip inline-flex items-center rounded-full border border-slate-300 px-3 py-1 text-sm text-slate-700 hover:border-brand-500 hover:text-brand-700">SUV</button>
                      <button data-body="Sedan" class="filter-chip inline-flex items-center rounded-full border border-slate-300 px-3 py-1 text-sm text-slate-700 hover:border-brand-500 hover:text-brand-700">Sedan</button>
                      <button data-body="Hatchback" class="filter-chip inline-flex items-center rounded-full border border-slate-300 px-3 py-1 text-sm text-slate-700 hover:border-brand-500 hover:text-brand-700">Hatchback</button>
                      <button data-body="Pickup" class="filter-chip inline-flex items-center rounded-full border border-slate-300 px-3 py-1 text-sm text-slate-700 hover:border-brand-500 hover:text-brand-700">Pickup</button>
                    </div>
                  </div>
                </div>
              </aside>

              <!-- Desktop horizontal filters panel (collapsed by default) -->
              <aside id="filters-panel" class="hidden lg:hidden">
                <div class="mt-4 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
                  <div class="mb-4 flex items-center justify-between">
                    <div>
                      <h2 class="text-sm font-semibold text-slate-800">Filters</h2>
                      <p class="mt-1 text-sm text-slate-500">Select parameters and apply</p>
                      <span id="active-filters-desktop" class="mt-2 inline-flex items-center rounded-full bg-slate-100 px-2 py-1 text-xs text-slate-600">Active: 0</span>
                    </div>
                    <div class="flex items-center gap-2">
                      <button id="apply-filters" class="rounded-xl bg-brand-600 px-4 py-2 text-sm font-semibold text-white hover:bg-brand-500">Apply</button>
                      <button id="reset-filters" class="rounded-xl border border-slate-300 px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50">Reset</button>
                    </div>
                  </div>
                  <div class="grid grid-cols-12 items-end gap-6">
                    <div class="col-span-12 md:col-span-5">
                      <label class="text-xs font-medium uppercase tracking-wider text-slate-400">Make and Model</label>
                      <input id="brand-search" type="text" placeholder="Search make" class="mt-2 w-full rounded-xl border-slate-200 text-sm focus:border-brand-500 focus:ring-brand-500" />
                      <select id="filter-brand" multiple class="h-28 w-full rounded-xl border-slate-200 text-sm focus:border-brand-500 focus:ring-brand-500">
                        <option value="Rolls-Royce">Rolls-Royce</option>
                        <option value="Lamborghini">Lamborghini</option>
                        <option value="Ferrari">Ferrari</option>
                        <option value="Bentley">Bentley</option>
                        <option value="Volvo">Volvo</option>
                        <option value="Rivian">Rivian</option>
                      </select>
                    </div>
                    <div class="col-span-12 md:col-span-4">
                      <label class="text-xs font-medium uppercase tracking-wider text-slate-400">Monthly Payment</label>
                      <input type="range" id="filter-payment" min="250" max="1200" step="50" value="1200" class="w-full" />
                      <p class="text-sm text-slate-500">Up to <span id="filter-payment-value" class="font-medium text-slate-900">4 400 AED</span></p>
                      <div class="flex justify-between text-xs text-slate-400"><span>250 AED</span><span>1200 AED</span></div>
                    </div>
                    <div class="col-span-12 md:col-span-3">
                      <label class="text-xs font-medium uppercase tracking-wider text-slate-400">Body Type</label>
                      <div class="flex flex-wrap gap-2" id="filter-body">
                        <button data-body="SUV" class="filter-chip inline-flex items-center rounded-full border border-slate-300 px-3 py-1 text-sm text-slate-700 hover:border-brand-500 hover:text-brand-700">SUV</button>
                        <button data-body="Sedan" class="filter-chip inline-flex items-center rounded-full border border-slate-300 px-3 py-1 text-sm text-slate-700 hover:border-brand-500 hover:text-brand-700">Sedan</button>
                        <button data-body="Hatchback" class="filter-chip inline-flex items-center rounded-full border border-slate-300 px-3 py-1 text-sm text-slate-700 hover:border-brand-500 hover:text-brand-700">Hatchback</button>
                        <button data-body="Pickup" class="filter-chip inline-flex items-center rounded-full border border-slate-300 px-3 py-1 text-sm text-slate-700 hover:border-brand-500 hover:text-brand-700">Pickup</button>
                      </div>
                    </div>
                  </div>
                </div>
              </aside>

              <div id="catalog-grid" class="mt-6 grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
            </section>
          </div>
        </div>
      </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    async function getShared(basePath) {
      
      const sharedMod = await import(`${basePath}/shared.js`);
      return { ...sharedMod };
    }

    const shared = await getShared('./assets');
    const { applyIcons, formatCurrency, loadPricing } = shared;
    const pricing = await loadPricing('./assets');

    const cars = [
      {
        id: 'rolls-royce-cullinan',
        name: 'Rolls-Royce Cullinan',
        brand: 'Rolls-Royce',
        body: 'SUV',
        payment: 890,
        price: 42000,
        range: 520,
        acceleration: '5.8 sec',
  image: './assets/images/rolls-royce-cullinan-exterior.jpg',
        badges: ['Electric', 'Insurance Included'],
      },
      {
        id: 'lamborghini-huracan',
        name: 'Lamborghini Huracan',
        brand: 'Lamborghini',
        body: 'Sedan',
        payment: 1120,
        price: 56000,
        range: 580,
        acceleration: '3.1 sec',
        image: './assets/images/lamborghini-huracan.jpg',
        badges: ['Free Charging', 'Autopilot'],
      },
      {
        id: 'volvo-xc40-recharge',
        name: 'Volvo XC40 Recharge',
        brand: 'Volvo',
        body: 'SUV',
        payment: 760,
        price: 38900,
        range: 420,
        acceleration: '6.7 sec',
        image: './assets/images/volvo-xc40-recharge.jpg',
        badges: ['ADAS', 'Smart Climate Control'],
      },
      {
        id: 'ferrari-488-spider',
        name: 'Ferrari 488 Spider',
        brand: 'Ferrari',
        body: 'Sedan',
        payment: 980,
        price: 48900,
        range: 510,
        acceleration: '5.1 sec',
  image: './assets/images/ferrari-458-italia.jpg',
        badges: ['M-package', 'HUD'],
      },
      {
        id: 'bentley-bentayga',
        name: 'Bentley Bentayga',
        brand: 'Bentley',
        body: 'Hatchback',
        payment: 650,
        price: 35600,
        range: 470,
        acceleration: '7.4 sec',
  image: './assets/images/bentley-bw.jpg',
        badges: ['V2L', 'Fast Charging'],
      },
      {
        id: 'rivian-r1t-adventure',
        name: 'Rivian R1T Adventure',
        brand: 'Rivian',
        body: 'Pickup',
        payment: 1150,
        price: 68000,
        range: 500,
        acceleration: '3.5 sec',
        image: './assets/images/rivian-r1t-adventure.jpg',
        badges: ['Quad Motor', 'Air Suspension'],
      },
    ];

    const catalogGrid = document.getElementById('catalog-grid');
    const filtersCount = document.getElementById('filters-count');
    const filtersToggle = document.getElementById('filters-toggle');
    const isMobile = window.innerWidth < 1024;
    const filtersPanel = document.getElementById(isMobile ? 'filters-panel-mobile' : 'filters-panel');
    const brandFilter = document.getElementById(isMobile ? 'm-filter-brand' : 'filter-brand');
    const brandSearch = document.getElementById(isMobile ? 'm-brand-search' : 'brand-search');
    const paymentRange = document.getElementById(isMobile ? 'm-filter-payment' : 'filter-payment');
    const paymentLabel = document.getElementById(isMobile ? 'm-filter-payment-value' : 'filter-payment-value');
    const bodyFilter = document.getElementById(isMobile ? 'm-filter-body' : 'filter-body');
    const resetButton = document.getElementById(isMobile ? 'm-reset-filters' : 'reset-filters');
    const applyButton = document.getElementById(isMobile ? 'm-apply-filters' : 'apply-filters');
    const selectedBodies = new Set();

    function renderCatalog(items) {
      catalogGrid.innerHTML = items
        .map(
          (car) => `
          <article class="group flex h-full flex-col overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm transition hover:-translate-y-1 hover:shadow-lg">
            <a href="./cars/${car.id}/index.html" class="relative block aspect-[4/3] overflow-hidden">
              <img src="${car.image}" alt="${car.name}" class="h-full w-full object-cover transition duration-500 group-hover:scale-105" onerror="this.src='https://placehold.co/600x400?text=Image+Unavailable'" />
              <div class="absolute left-4 top-4 flex gap-2">
                ${car.badges
                  .map((badge) => `<span class="rounded-full bg-white/80 px-2 py-1 text-xs font-medium text-slate-700">${badge}</span>`)
                  .join('')}
              </div>
            </a>
            <div class="flex flex-1 flex-col gap-4 p-5">
              <div>
                <p class="text-xs uppercase tracking-[0.25em] text-slate-400">${car.brand}</p>
                <h3 class="mt-1 text-lg font-semibold text-slate-900">${car.name}</h3>
              </div>
              <dl class="grid grid-cols-2 gap-4 text-sm text-slate-500">
                <div>
                  <dt class="text-xs uppercase tracking-wide text-slate-400">Monthly</dt>
                  <dd class="text-sm font-semibold text-slate-900">${formatCurrency((pricing[car.id]?.monthly ?? car.payment), 'AED')}</dd>
                </div>
                <div>
                  <dt class="text-xs uppercase tracking-wide text-slate-400">Buyout</dt>
                  <dd class="text-sm font-semibold text-slate-900">${formatCurrency((pricing[car.id]?.buyout ?? car.price), 'AED')}</dd>
                </div>
                <div>
                  <dt class="text-xs uppercase tracking-wide text-slate-400">Term</dt>
                  <dd class="text-sm font-medium text-slate-900">${pricing[car.id]?.termMonths ?? 36} months</dd>
                </div>
                <div>
                  <dt class="text-xs uppercase tracking-wide text-slate-400">Down Payment</dt>
                  <dd class="text-sm font-medium text-slate-900">${(() => { const p = pricing[car.id]; const dp = p?.downPayment ?? Math.round(((p?.buyout ?? car.price) || 0) * 0.2); return formatCurrency(dp, 'AED'); })()}</dd>
                </div>
              </dl>
              <a href="./cars/${car.id}/index.html" class="inline-flex items-center justify-center gap-2 rounded-xl border border-slate-200 px-4 py-2 text-sm font-medium text-slate-700 transition hover:border-slate-900 hover:text-slate-900">
                Details and Calculation
                <i data-lucide="arrow-up-right" class="h-4 w-4"></i>
              </a>
            </div>
          </article>
        `
        )
        .join('');

      filtersCount.textContent = items.length;
      setTimeout(() => {
      applyIcons();
    }, 100);
    }

    function getSelectedBrands() {
      return Array.from(brandFilter.selectedOptions).map((option) => option.value);
    }

    function filterCars() {
      const brands = getSelectedBrands();
      const maxPayment = Number(paymentRange.value);
      const filtered = cars.filter((car) => {
        const matchesBrand = brands.length ? brands.includes(car.brand) : true;
        const monthly = pricing[car.id]?.monthly ?? car.payment ?? 0;
        const matchesPayment = monthly <= maxPayment;
        const matchesBody = selectedBodies.size ? selectedBodies.has(car.body) : true;
        return matchesBrand && matchesPayment && matchesBody;
      });
      renderCatalog(filtered);
    }

    brandFilter.addEventListener('change', filterCars);
    if (brandSearch) {
      brandSearch.addEventListener('input', () => {
        const q = brandSearch.value.trim().toLowerCase();
        Array.from(brandFilter.options).forEach((opt) => {
          const visible = opt.value.toLowerCase().includes(q);
          opt.hidden = q ? !visible : false;
        });
      });
    }
    paymentRange.addEventListener('input', () => {
      paymentLabel.textContent = `${paymentRange.value.toLocaleString('en-GB')} AED`;
      filterCars();
    });

    bodyFilter.querySelectorAll('.filter-chip').forEach((chip) => {
      chip.addEventListener('click', () => {
        const body = chip.dataset.body;
        if (selectedBodies.has(body)) {
          selectedBodies.delete(body);
          chip.classList.remove('bg-slate-900', 'text-white');
        } else {
          selectedBodies.add(body);
          chip.classList.add('bg-slate-900', 'text-white');
        }
        filterCars();
      });
    });

    resetButton.addEventListener('click', () => {
      brandFilter.selectedIndex = -1;
      paymentRange.value = 1200;
      paymentLabel.textContent = '4 400 AED';
      selectedBodies.clear();
      bodyFilter.querySelectorAll('.filter-chip').forEach((chip) => chip.classList.remove('bg-slate-900', 'text-white'));
      renderCatalog(cars);
    });

    // Apply filters and close panel (desktop/mobile)
    if (applyButton) {
      applyButton.addEventListener('click', () => {
        filterCars();
        const mobilePanel = document.getElementById('filters-panel-mobile');
        const desktopPanel = document.getElementById('filters-panel');
        if (window.innerWidth < 1024) {
          mobilePanel && mobilePanel.classList.add('hidden');
        } else {
          if (desktopPanel) {
            desktopPanel.classList.add('lg:hidden');
            desktopPanel.classList.remove('lg:block');
          }
        }
      });
    }

    // Toggle filters panel visibility
    if (filtersToggle) {
      filtersToggle.addEventListener('click', () => {
        const mobilePanel = document.getElementById('filters-panel-mobile');
        const desktopPanel = document.getElementById('filters-panel');
        if (window.innerWidth < 1024) {
          // Mobile: panel hidden by default, show/hide via hidden class
          mobilePanel && mobilePanel.classList.toggle('hidden');
        } else {
          // Desktop: toggle between lg:block and lg:hidden
          if (desktopPanel) {
            desktopPanel.classList.toggle('lg:hidden');
            desktopPanel.classList.toggle('lg:block');
          }
        }
      });
    }

    // Navigation menu and profile removed — public header with sign-in button

    renderCatalog(cars);
    applyIcons();
  </script>
</body>
</html>
