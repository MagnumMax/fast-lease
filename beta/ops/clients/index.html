<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Lease — Clients</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } };</script>
  <link rel="stylesheet" href="../../assets/style.css" />
</head>
<body class="bg-slate-50 font-sans text-slate-900">
  <div class="min-h-screen lg:flex">
    <aside id="sidebar" class="hidden w-72 border-r border-slate-200 bg-white lg:flex"></aside>
    <div class="flex-1 flex flex-col">
      <header id="page-header" class="border-b border-slate-200 bg-white/80 px-6 py-5 backdrop-blur"></header>
      <main class="flex-1 bg-slate-50">
      <div class="mx-auto w-full max-w-6xl lg:ml-0 lg:mr-auto space-y-6">
          

          <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <div class="flex flex-col gap-4">
              <div class="flex flex-wrap items-center gap-3 text-sm">
                <div class="relative">
                  <i data-lucide="search" class="absolute left-3 top-2.5 h-4 w-4 text-slate-400"></i>
                  <input id="client-filter-search" type="text" class="w-64 rounded-xl border border-slate-200 pl-9 pr-3 py-2 text-sm text-slate-900 shadow-sm focus:border-slate-900 focus:ring-slate-900" placeholder="Search (name/email/phone)" />
                </div>
                <select id="client-filter-status" class="rounded-xl border border-slate-200 px-3 py-2 text-sm text-slate-700">
                  <option value="">All statuses</option>
                  <option>Active</option>
                  <option>Blocked</option>
                </select>
                <select id="client-filter-overdue" class="rounded-xl border border-slate-200 px-3 py-2 text-sm text-slate-700">
                  <option value="">All</option>
                  <option value="0">No overdue</option>
                  <option value=">0">Overdue</option>
                </select>
                <button id="create-client-btn" class="inline-flex items-center gap-2 rounded-xl border border-slate-200 px-3 py-2 text-slate-600 hover:border-slate-900">
                  <i data-lucide="user-plus" class="h-4 w-4"></i>
                  Create client
                </button>
                
              </div>
              <div class="mt-4 hidden md:block" id="clients-table"></div>
              <div class="mt-4 md:hidden space-y-4" id="clients-cards"></div>
            </div>
          </section>
          
          <!-- Modal: Create Client -->
          <div id="create-client-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-900/30 px-4">
            <div class="w-full max-w-md rounded-2xl border border-slate-200 bg-white p-6 shadow-xl">
              <div class="flex items-center justify-between">
                <h3 class="text-base font-semibold text-slate-900">Create client</h3>
                <button id="create-client-close" data-close-modal class="rounded-lg border border-slate-200 p-1 text-slate-600 hover:border-slate-900">
                  <i data-lucide="x" class="h-4 w-4"></i>
                </button>
              </div>
              <div class="mt-4 space-y-3 text-sm">
                <label class="block">
                  <span class="text-slate-700">Name</span>
                  <input id="create-client-name" type="text" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2" placeholder="John Doe" />
                </label>
                <label class="block">
                  <span class="text-slate-700">Email</span>
                  <input id="create-client-email" type="email" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2" placeholder="ivan@example.com" />
                </label>
                <label class="block">
                  <span class="text-slate-700">Phone</span>
                  <input id="create-client-phone" type="tel" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2" placeholder="+971 50 000 0000" />
                </label>
                <label class="block">
                  <span class="text-slate-700">Status</span>
                  <select id="create-client-status" class="mt-1 w-full rounded-xl border border-slate-200 px-3 py-2">
                    <option>Active</option>
                    <option>Blocked</option>
                  </select>
                </label>
              </div>
              <div class="mt-6 flex items-center justify-end gap-3">
                <button id="create-client-cancel" data-close-modal class="rounded-xl border border-slate-200 px-3 py-2 text-sm text-slate-600 hover:border-slate-900">Cancel</button>
                <button id="create-client-save" class="inline-flex items-center gap-2 rounded-xl border border-slate-900 bg-slate-900 px-3 py-2 text-sm text-white hover:bg-slate-800">
                  <i data-lucide="check" class="h-4 w-4"></i>
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    async function getShared(basePath) {
      
      const sharedMod = await import(`${basePath}/shared.js`);
      return { ...sharedMod };
    }

    const shared = await getShared('../../assets');
    const { mountSidebar, mountHeader, applyIcons, renderTable, statusBadge, mountMobileBottomNav, bindModal } = shared;
    const { opsNav } = shared;

    const basePath = '../..';
    mountSidebar({ containerId: 'sidebar', role: 'Operations Manager', items: opsNav, activePath: '/ops/clients/index.html', basePath });

    mountHeader({
      containerId: 'page-header',
      title: 'Clients',
      breadcrumbs: ['Operations', 'Clients'],
      basePath,
    });

    mountMobileBottomNav({
      containerId: 'mobile-bottom-nav',
      items: opsNav,
      activePath: '/ops/clients/index.html',
      basePath,
    });

    const clients = [
      { id: 'CL-0104', name: 'Michael Adams', email: 'michael.adams@fastlease.io', phone: '+44 7700 900104', status: 'Active', scoring: '92/100', overdue: 0, limit: 'AED 440,000' },
      { id: 'CL-0105', name: 'Anna Smith', email: 'anna.smith@fastlease.io', phone: '+44 7700 900105', status: 'Active', scoring: '88/100', overdue: 1, limit: 'AED 350,000' },
      { id: 'CL-0106', name: 'John Peterson', email: 'john.peterson@fastlease.io', phone: '+44 7700 900106', status: 'Active', scoring: '95/100', overdue: 0, limit: 'AED 500,000' },
      { id: 'CL-0107', name: 'Olivia Johnson', email: 'olivia.johnson@fastlease.io', phone: '+44 7700 900107', status: 'Active', scoring: '90/100', overdue: 0, limit: 'AED 400,000' },
      { id: 'CL-0108', name: 'Daniel Cooper', email: 'daniel.cooper@fastlease.io', phone: '+44 7700 900108', status: 'Active', scoring: '85/100', overdue: 2, limit: 'AED 300,000' },
    ];

    const columns = [
      { key: 'id', label: 'ID', render: (row) => `<a href="client-104/index.html" class="text-slate-900 hover:underline">${row.id}</a>` },
      { key: 'name', label: 'Name' },
      { key: 'email', label: 'Email' },
      { key: 'phone', label: 'Phone' },
      { key: 'scoring', label: 'Scoring' },
      { key: 'overdue', label: 'Overdue' },
      { key: 'limit', label: 'Limit' },
    ];

    

    const clientFilters = { query: '', status: '', overdue: '' };

    function applyClientFilters() {
      const q = (clientFilters.query || '').toLowerCase();
      const status = clientFilters.status || '';
      const overdue = clientFilters.overdue || '';
      const filtered = clients.filter(c =>
        (!q || c.name.toLowerCase().includes(q) || c.email.toLowerCase().includes(q) || c.phone.toLowerCase().includes(q)) &&
        (!status || c.status === status) &&
        (!overdue || (overdue === '0' ? c.overdue === 0 : c.overdue > 0))
      );
      renderTable({ containerId: 'clients-table', columns, data: filtered });
      renderClientCards(filtered);
      setTimeout(() => applyIcons(), 50);
    }

    // Initial render
    renderTable({ containerId: 'clients-table', columns, data: clients });
    renderClientCards(clients);
    setTimeout(() => applyIcons(), 50);

    // Bind controls
    const searchInput = document.getElementById('client-filter-search');
    const statusSelect = document.getElementById('client-filter-status');
    const overdueSelect = document.getElementById('client-filter-overdue');
    

    if (searchInput) {
      searchInput.addEventListener('input', () => { clientFilters.query = searchInput.value; applyClientFilters(); });
      searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') applyClientFilters(); });
    }
    if (statusSelect) {
      statusSelect.addEventListener('change', () => { clientFilters.status = statusSelect.value; applyClientFilters(); });
    }
    if (overdueSelect) {
      overdueSelect.addEventListener('change', () => { clientFilters.overdue = overdueSelect.value; applyClientFilters(); });
    }

    // Create Client modal interactions (unified via bindModal as on the tasks page)
    const modal = document.getElementById('create-client-modal');
    const saveBtn = document.getElementById('create-client-save');
    const nameInput = document.getElementById('create-client-name');
    const emailInput = document.getElementById('create-client-email');
    const phoneInput = document.getElementById('create-client-phone');
    const statusInput = document.getElementById('create-client-status');

    bindModal({ openSelector: '#create-client-btn', modalId: 'create-client-modal' });

    if (saveBtn) {
      saveBtn.addEventListener('click', () => {
        const name = (nameInput?.value || '').trim();
        const email = (emailInput?.value || '').trim();
        const phone = (phoneInput?.value || '').trim();
        const status = statusInput?.value || 'Active';
        if (!name || !email || !phone) { if (modal) modal.classList.add('hidden'); return; }
        const nextNum = 1000 + clients.length + 1;
        const newClient = {
          id: `CL-${nextNum}`,
          name,
          email,
          phone,
          status,
          scoring: '—',
          overdue: 0,
          limit: '—',
        };
        clients.push(newClient);
        applyClientFilters();
        if (modal) modal.classList.add('hidden');
        if (nameInput) nameInput.value = '';
        if (emailInput) emailInput.value = '';
        if (phoneInput) phoneInput.value = '';
        if (statusInput) statusInput.value = 'Active';
      });
    }

    function renderClientCards(data) {
      const container = document.getElementById('clients-cards');
      if (!container) return;
      container.innerHTML = data
        .map(
          (row) => `
          <a href="client-104/index.html" class="block rounded-xl border border-slate-200 bg-slate-50/80 px-4 py-3 text-sm text-slate-700 hover:border-slate-900">
            <div class="flex items-center justify-between">
              <span class="font-semibold text-slate-900">${row.name}</span>
              ${statusBadge(row.status)}
            </div>
            <p class="truncate text-sm text-slate-600">${row.email} · ${row.phone}</p>
            <div class="mt-2 grid grid-cols-2 gap-2 text-xs text-slate-600">
              <span class="inline-flex items-center gap-2"><i data-lucide="shield-check" class="h-3.5 w-3.5"></i>Scoring: ${row.scoring}</span>
              <span class="inline-flex items-center gap-2"><i data-lucide="alert-triangle" class="h-3.5 w-3.5"></i>Overdue: ${row.overdue}</span>
              <span class="inline-flex items-center gap-2"><i data-lucide="credit-card" class="h-3.5 w-3.5"></i>Limit: ${row.limit}</span>
            </div>
          </a>
        `
        )
        .join('');
    }

    
  </script>
  <nav id="mobile-bottom-nav" class="mobile-bottom-nav"></nav>
</body>
</html>
