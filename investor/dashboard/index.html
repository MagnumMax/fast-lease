<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Lease — Дашборд инвестора</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } };</script>
  <link rel="stylesheet" href="../../assets/style.css" />
</head>
<body class="bg-slate-50 font-sans text-slate-900">
  <div class="min-h-screen lg:flex">
    <aside id="sidebar" class="hidden w-72 border-r border-slate-200 bg-white lg:flex"></aside>
    <div class="flex-1">
      <header id="page-header" class="border-b border-slate-200 bg-white/80 px-6 py-5 backdrop-blur"></header>
      <main class="bg-slate-50">
        <div class="mx-auto w-full max-w-6xl lg:ml-0 lg:mr-auto px-6 py-8 space-y-6">
          <section class="grid gap-6 sm:grid-cols-3">
            <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
              <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Сумма под управлением</p>
              <h2 id="kpi-aum" class="mt-3 text-3xl font-semibold text-slate-900">—</h2>
              <p class="text-sm text-emerald-600">+12% за 12 месяцев</p>
            </article>
            <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
              <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Доходность YTD</p>
              <h2 id="kpi-yield" class="mt-3 text-3xl font-semibold text-slate-900">—</h2>
              <p class="text-sm text-slate-500">Последний расчёт · 1 неделя назад</p>
            </article>
            <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
              <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Просрочки</p>
              <h2 id="kpi-overdue" class="mt-3 text-3xl font-semibold text-emerald-600">0%</h2>
              <p class="text-sm text-slate-500">Все активы в зелёной зоне</p>
            </article>
          </section>

          <section class="grid gap-6 lg:grid-cols-[2fr_1fr]">
            <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Доходность портфеля</p>
                  <h2 class="mt-2 text-xl font-semibold text-slate-900">Динамика выплат</h2>
                </div>
                <div class="flex items-center gap-3">
                  <select class="rounded-xl border-slate-200 text-sm focus:border-slate-900 focus:ring-slate-900">
                    <option>12 месяцев</option>
                    <option>6 месяцев</option>
                  </select>
                </div>
              </div>
              <canvas id="yield-chart" height="280" class="mt-6"></canvas>
            </article>

            <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Статусы автомобилей</p>
                  <h2 class="mt-2 text-xl font-semibold text-slate-900">Воронка</h2>
                </div>
                <button class="inline-flex items-center gap-2 rounded-xl border border-slate-200 px-3 py-2 text-xs text-slate-600 hover:border-slate-900">
                  <i data-lucide="refresh-cw" class="h-4 w-4"></i>
                  Обновить
                </button>
              </div>
              <ul id="asset-statuses" class="mt-6 space-y-3"></ul>
            </article>
          </section>

          <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
            <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
              <div>
                <p class="text-xs uppercase tracking-[0.3em] text-slate-400">События</p>
                <h2 class="mt-2 text-xl font-semibold text-slate-900">Последние движения</h2>
              </div>
              <a href="../../investor/portfolio/index.html" class="inline-flex items-center gap-2 rounded-xl border border-slate-200 px-4 py-2 text-sm text-slate-700 hover:border-slate-900">
                Просмотреть портфель
                <i data-lucide="arrow-up-right" class="h-4 w-4"></i>
              </a>
            </div>
            <ul id="events" class="mt-4 space-y-3"></ul>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    async function getShared(basePath) {
      
      const sharedMod = await import(`${basePath}/shared.js`);
      return { ...sharedMod };
    }

    const shared = await getShared('../../assets');
    const { mountSidebar, mountHeader, applyIcons, formatCurrency, mountMobileBottomNav } = shared;
    const { investorNav } = shared;

    const basePath = '../..';
    mountSidebar({ containerId: 'sidebar', role: 'Инвестор', items: investorNav, activePath: '/investor/dashboard/index.html', basePath });

    mountHeader({
      containerId: 'page-header',
      title: 'Дашборд инвестора',
      breadcrumbs: ['Инвестор', 'Обзор'],
      basePath,
    });

    mountMobileBottomNav({
      containerId: 'mobile-bottom-nav',
      items: investorNav,
      activePath: '/investor/dashboard/index.html',
      basePath,
    });

    document.getElementById('kpi-aum').textContent = formatCurrency(4560000, 'AED');
    document.getElementById('kpi-yield').textContent = '8.4%';

    new Chart(document.getElementById('yield-chart'), {
      type: 'bar',
      data: {
        labels: ['Дек', 'Янв', 'Фев', 'Мар', 'Апр', 'Май'],
        datasets: [
          {
            label: 'Начисленные выплаты',
            data: [42, 48, 55, 52, 58, 62],
            backgroundColor: '#1d4ed8',
            borderRadius: 8,
          },
          {
            label: 'Фактические выплаты',
            data: [41, 48, 53, 51, 58, 61],
            backgroundColor: '#cbd5f5',
            borderRadius: 8,
          },
        ],
      },
      options: {
        plugins: { legend: { position: 'bottom' } },
        scales: { y: { beginAtZero: true } },
      },
    });

    const statuses = [
      { label: 'В эксплуатации', value: 18, tone: 'emerald' },
      { label: 'На выдаче', value: 4, tone: 'indigo' },
      { label: 'На проверке', value: 2, tone: 'amber' },
      { label: 'Требуют внимания', value: 0, tone: 'rose' },
    ];

    document.getElementById('asset-statuses').innerHTML = statuses
      .map(
        (status) => `
        <li class="flex items-center justify-between rounded-xl border border-slate-200 px-4 py-3 text-sm">
          <div class="flex items-center gap-3">
            <span class="h-2.5 w-2.5 rounded-full bg-${status.tone}-500"></span>
            <span class="text-slate-600">${status.label}</span>
          </div>
          <span class="text-sm font-semibold text-slate-900">${status.value}</span>
        </li>
      `
      )
      .join('');

    const events = [
      { time: 'Сегодня', description: 'Погашена выплата по активу R1T-22 (Bentley Continental GT)', amount: '+AED 4 400' },
      { time: 'Вчера', description: 'Продлён контракт Rolls-Royce Cullinan на 6 месяцев', amount: '+AED 1 540' },
      { time: '3 дня назад', description: 'Поступил отчёт по ТО для Ferrari 488 Spider', amount: '—' },
    ];

    document.getElementById('events').innerHTML = events
      .map(
        (event) => `
        <li class="flex items-start justify-between gap-3 rounded-xl border border-slate-200 px-4 py-3">
          <div>
            <p class="text-sm font-medium text-slate-900">${event.description}</p>
            <p class="text-xs text-slate-500">${event.time}</p>
          </div>
          <span class="text-sm font-semibold text-emerald-600">${event.amount}</span>
        </li>
      `
      )
      .join('');

    applyIcons();
  </script>
  <nav id="mobile-bottom-nav" class="mobile-bottom-nav"></nav>
</body>
</html>
